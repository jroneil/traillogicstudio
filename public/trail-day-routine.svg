<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">Trail Day Routine – TrailLogic Studio</title>
  <desc id="desc">Three-part routine card outlining morning, on-trail, and camp steps for backpacking.</desc>
  <style>
    text { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; fill: #0E5B35; }
    .box { fill: #F8FBF8; stroke: #83A98D; stroke-width: 1.5; rx: 14; }
    .header { fill: #83A98D; }
    .header text { fill: #FFFFFF; font-weight: 700; letter-spacing: 0.5px; }
    .bullet { fill: #0E5B35; }
    .list-text { font-size: 14px; }
    .section-title { font-size: 18px; font-weight: 700; }
    .subtitle { font-size: 16px; fill: #4C755D; }
    .footer { font-size: 13px; fill: #4C755D; }
  </style>

  <rect width="800" height="600" fill="#FFFFFF" rx="18" />

  <text x="400" y="60" text-anchor="middle" font-size="28" font-weight="700">Trail Day Routine</text>
  <text x="400" y="88" text-anchor="middle" class="subtitle">A simple daily flow for 2–3 day backpacking trips</text>

  <g transform="translate(30,120)">
    <rect class="box" width="220" height="360" />
    <rect class="header" width="220" height="46" rx="14" />
    <text x="110" y="30" text-anchor="middle" class="section-title" fill="#FFFFFF">Morning</text>

    <g transform="translate(18,70)">
      <g transform="translate(0,0)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Check weather + wind</text></g>
      <g transform="translate(0,28)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Refill all water</text></g>
      <g transform="translate(0,56)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Eat full breakfast</text></g>
      <g transform="translate(0,84)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Pack gear in same order</text></g>
      <g transform="translate(0,112)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Start hiking by 7–8 AM</text></g>
    </g>
  </g>

  <g transform="translate(290,120)">
    <rect class="box" width="220" height="360" />
    <rect class="header" width="220" height="46" rx="14" />
    <text x="110" y="30" text-anchor="middle" class="section-title" fill="#FFFFFF">On Trail</text>

    <g transform="translate(18,70)">
      <g transform="translate(0,0)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Drink 1 L every 2 hours</text></g>
      <g transform="translate(0,28)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Eat every 60–90 minutes</text></g>
      <g transform="translate(0,56)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">50/10 pace: hike 50 min, rest 10</text></g>
      <g transform="translate(0,84)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Re-check weather hourly</text></g>
      <g transform="translate(0,112)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Use bailout route if needed</text></g>
    </g>
  </g>

  <g transform="translate(550,120)">
    <rect class="box" width="220" height="360" />
    <rect class="header" width="220" height="46" rx="14" />
    <text x="110" y="30" text-anchor="middle" class="section-title" fill="#FFFFFF">Camp</text>

    <g transform="translate(18,70)">
      <g transform="translate(0,0)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Refill water</text></g>
      <g transform="translate(0,28)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Set up shelter</text></g>
      <g transform="translate(0,56)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Hang food</text></g>
      <g transform="translate(0,84)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Change into dry clothes</text></g>
      <g transform="translate(0,112)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Review next day’s plan</text></g>
      <g transform="translate(0,140)"><circle class="bullet" cx="6" cy="6" r="4" /><text class="list-text" x="18" y="10">Check batteries</text></g>
    </g>
  </g>

  <text x="400" y="530" text-anchor="middle" class="footer">TrailLogic Studio • Confidence. Clarity. Adventure.</text>
</svg>
