<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 360" fill="none" stroke="#0f172a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-labelledby="title desc" role="img">
  <title id="title">Winter Navigation &amp; Battery Care</title>
  <desc id="desc">Three circular icons showing map and compass, GPS device with battery, and warmed battery care guidance with notes beneath.</desc>
  <style>
    text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; font-size: 18px; font-weight: 600; }
    .note { font-size: 16px; font-weight: 500; }
    .label { font-size: 18px; font-weight: 700; }
  </style>

  <!-- Icon circles -->
  <g transform="translate(160 120)">
    <circle r="80" />
    <!-- Map -->
    <path d="M-42 26 l32 -12 32 12" />
    <path d="M-42 26 v-60 l32 -12 v60" />
    <path d="M22 14 v-60 l32 -12 v60" />
    <!-- Compass -->
    <circle cx="0" cy="-12" r="14" />
    <path d="M0 -26 l6 14 -6 14 -6 -14z" />
    <path d="M0 -30 v-8" />
    <text class="label" text-anchor="middle" x="0" y="112">Map &amp; Compass</text>
  </g>

  <g transform="translate(480 120)">
    <circle r="80" />
    <!-- GPS body -->
    <rect x="-32" y="-54" width="64" height="108" rx="10" />
    <rect x="-24" y="-42" width="48" height="60" rx="6" />
    <rect x="-12" y="32" width="24" height="8" rx="3" />
    <!-- Battery symbol on screen -->
    <rect x="6" y="-36" width="16" height="10" rx="2" />
    <rect x="22" y="-32" width="4" height="2" />
    <line x1="10" y1="-31" x2="20" y2="-31" />
    <!-- Signal lines -->
    <path d="M-14 -26 q14 -12 28 0" />
    <path d="M-8 -16 q8 -8 16 0" />
    <text class="label" text-anchor="middle" x="0" y="112">GPS / Phone</text>
  </g>

  <g transform="translate(800 120)">
    <circle r="80" />
    <!-- Battery -->
    <rect x="-16" y="-20" width="32" height="58" rx="6" />
    <rect x="-6" y="-26" width="12" height="6" rx="2" />
    <line x1="-6" y1="8" x2="16" y2="8" />
    <!-- Snowflake -->
    <g transform="translate(-38 -4)">
      <line x1="0" y1="-14" x2="0" y2="14" />
      <line x1="-14" y1="0" x2="14" y2="0" />
      <line x1="-10" y1="-10" x2="10" y2="10" />
      <line x1="-10" y1="10" x2="10" y2="-10" />
      <path d="M0 -14 l4 4" />
      <path d="M0 -14 l-4 4" />
      <path d="M0 14 l4 -4" />
      <path d="M0 14 l-4 -4" />
      <path d="M14 0 l-4 4" />
      <path d="M14 0 l-4 -4" />
      <path d="M-14 0 l4 4" />
      <path d="M-14 0 l4 -4" />
    </g>
    <!-- Pocket outline -->
    <path d="M-44 28 v30 q0 12 12 12 h64 q12 0 12 -12 v-54" />
    <text class="label" text-anchor="middle" x="0" y="112">Keep Batteries Warm</text>
  </g>

  <!-- Arrow and notes -->
  <g transform="translate(160 260)">
    <line x1="0" y1="0" x2="640" y2="0" />
    <path d="M640 0 l-12 -8" />
    <path d="M640 0 l-12 8" />
    <text class="note" text-anchor="middle" x="0" y="32">Plan Route</text>
    <text class="note" text-anchor="middle" x="320" y="32">Track Progress</text>
    <text class="note" text-anchor="middle" x="640" y="32">Protect Power</text>
  </g>
</svg>
