<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">Safe Fire Placement in Winter</title>
  <desc id="desc">Monochrome line art showing a tent at a safe distance from a campfire with wind direction indicated.</desc>
  <rect width="900" height="520" fill="white" />

  <text x="450" y="50" text-anchor="middle" font-family="Arial" font-size="28" fill="#111">Safe Fire Placement in Winter</text>

  <!-- Ground baseline -->
  <line x1="80" y1="360" x2="820" y2="360" stroke="#111" stroke-width="2" stroke-dasharray="6 6" />

  <!-- Tent icon -->
  <g transform="translate(170 220)">
    <polygon points="0,140 90,30 180,140" fill="none" stroke="#111" stroke-width="4" />
    <line x1="90" y1="30" x2="90" y2="140" stroke="#111" stroke-width="4" />
    <line x1="50" y1="140" x2="130" y2="140" stroke="#111" stroke-width="4" />
    <text x="90" y="175" text-anchor="middle" font-family="Arial" font-size="18" fill="#111">Tent</text>
  </g>

  <!-- Campfire icon -->
  <g transform="translate(460 240)">
    <circle cx="0" cy="0" r="52" fill="none" stroke="#111" stroke-width="3" stroke-dasharray="4 8" />
    <path d="M-18 40 Q0 10 18 40" fill="none" stroke="#111" stroke-width="5" stroke-linecap="round" />
    <path d="M-28 30 Q-8 0 8 35" fill="none" stroke="#111" stroke-width="5" stroke-linecap="round" />
    <path d="M8 35 Q30 5 26 38" fill="none" stroke="#111" stroke-width="5" stroke-linecap="round" />
    <line x1="-40" y1="60" x2="40" y2="20" stroke="#111" stroke-width="6" stroke-linecap="round" />
    <line x1="-42" y1="20" x2="42" y2="60" stroke="#111" stroke-width="6" stroke-linecap="round" />
    <text x="0" y="110" text-anchor="middle" font-family="Arial" font-size="16" fill="#111">Campfire</text>
  </g>

  <!-- Safe distance double arrow -->
  <line x1="350" y1="320" x2="520" y2="320" stroke="#111" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  <text x="435" y="305" text-anchor="middle" font-family="Arial" font-size="16" fill="#111">Safe Distance</text>

  <!-- Wind direction arrow: blowing away from tent -->
  <path d="M300 150 C360 140 430 140 500 150" fill="none" stroke="#111" stroke-width="3" marker-end="url(#arrow)" />
  <text x="400" y="130" text-anchor="middle" font-family="Arial" font-size="15" fill="#111">Downwind from shelter</text>

  <!-- Inset showing unsafe placement -->
  <g transform="translate(700 90)">
    <rect x="0" y="0" width="150" height="120" rx="10" ry="10" fill="none" stroke="#111" stroke-width="2" stroke-dasharray="5 5" />
    <polygon points="20,90 60,50 100,90" fill="none" stroke="#111" stroke-width="3" />
    <line x1="60" y1="50" x2="60" y2="90" stroke="#111" stroke-width="3" />
    <line x1="70" y1="70" x2="115" y2="60" stroke="#111" stroke-width="5" stroke-linecap="round" />
    <line x1="70" y1="60" x2="115" y2="80" stroke="#111" stroke-width="5" stroke-linecap="round" />
    <line x1="20" y1="90" x2="100" y2="90" stroke="#111" stroke-width="3" />
    <line x1="20" y1="20" x2="130" y2="100" stroke="#d00000" stroke-width="5" />
    <line x1="130" y1="20" x2="20" y2="100" stroke="#d00000" stroke-width="5" />
    <text x="75" y="115" text-anchor="middle" font-family="Arial" font-size="13" fill="#111">Too close</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0 0 L10 5 L0 10 z" fill="#111" />
    </marker>
  </defs>
</svg>
