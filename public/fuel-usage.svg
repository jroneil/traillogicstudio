<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="white" />
  <style>
    text { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #1b1b1b; }
  </style>

  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="600">TrailLogic Fuel Usage – 3-Day Trip</text>

  <!-- Axes -->
  <line x1="100" y1="70" x2="100" y2="380" stroke="#777" stroke-width="2" />
  <line x1="100" y1="380" x2="700" y2="380" stroke="#777" stroke-width="2" />
  <text x="60" y="70" font-size="14" text-anchor="middle" transform="rotate(-90 60 70)">Fuel (oz)</text>

  <!-- Y-axis ticks -->
  <g stroke="#aaa" stroke-width="1">
    <line x1="100" y1="320" x2="700" y2="320" stroke-dasharray="4 4" />
    <line x1="100" y1="260" x2="700" y2="260" stroke-dasharray="4 4" />
    <line x1="100" y1="200" x2="700" y2="200" stroke-dasharray="4 4" />
    <line x1="100" y1="140" x2="700" y2="140" stroke-dasharray="4 4" />
  </g>
  <g font-size="12" fill="#555" text-anchor="end">
    <text x="90" y="325">0.2</text>
    <text x="90" y="265">0.3</text>
    <text x="90" y="205">0.4</text>
    <text x="90" y="145">0.5</text>
  </g>

  <!-- Bars -->
  <g fill="#0E5B35">
    <rect x="160" y="206" width="120" height="174" rx="6" />
    <rect x="320" y="206" width="120" height="174" rx="6" />
    <rect x="480" y="182" width="120" height="198" rx="6" />
  </g>

  <!-- Bar labels -->
  <g font-size="14" text-anchor="middle">
    <text x="220" y="400">Day 1</text>
    <text x="220" y="195" font-weight="600">~0.4 oz</text>

    <text x="380" y="400">Day 2</text>
    <text x="380" y="195" font-weight="600">~0.4 oz</text>

    <text x="540" y="400">Day 3</text>
    <text x="540" y="171" font-weight="600">~0.4–0.5 oz</text>
  </g>

  <!-- Typical usage note -->
  <text x="100" y="420" font-size="14" fill="#333">Typical: 0.3–0.5 oz/day for solo Jetboil-style cooking.</text>

  <!-- Side note box -->
  <rect x="620" y="80" width="150" height="80" fill="#f5f5f5" stroke="#777" rx="6" />
  <text x="695" y="110" font-size="13" text-anchor="middle" font-weight="600">Add +20%</text>
  <text x="695" y="130" font-size="13" text-anchor="middle">in high wind</text>
  <text x="695" y="150" font-size="13" text-anchor="middle">/ below 45°F.</text>
</svg>
