<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" aria-labelledby="title desc" role="img">
  <title id="title">Emergency Signaling</title>
  <desc id="desc">Three icons showing whistle blasts, headlamp light flashes, and a ground signal X or SOS with a caption noting groups of three indicate distress.</desc>
  <style>
    .outline { fill: none; stroke: #111; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: "Helvetica", "Arial", sans-serif; font-size: 16px; fill: #111; text-anchor: middle; }
    .caption { font-family: "Helvetica", "Arial", sans-serif; font-size: 18px; fill: #111; font-weight: 600; text-anchor: middle; }
  </style>
  <rect class="outline" x="12" y="12" width="876" height="200" rx="12" ry="12"/>

  <!-- Whistle icon -->
  <g transform="translate(120 60)">
    <rect class="outline" x="-40" y="-18" width="80" height="36" rx="10" ry="10"/>
    <rect class="outline" x="40" y="-10" width="26" height="20" rx="6" ry="6"/>
    <circle class="outline" cx="-15" cy="0" r="6"/>
    <circle class="outline" cx="10" cy="0" r="6"/>
    <path class="outline" d="M68 0 h12" />
    <path class="outline" d="M94 -10 h12" />
    <path class="outline" d="M94 10 h12" />
    <text class="label" x="0" y="70">3 whistle blasts</text>
  </g>

  <!-- Headlamp icon -->
  <g transform="translate(450 60)">
    <rect class="outline" x="-80" y="-34" width="160" height="68" rx="20" ry="20"/>
    <rect class="outline" x="-50" y="-18" width="100" height="36" rx="10" ry="10"/>
    <circle class="outline" cx="0" cy="0" r="16"/>
    <circle class="outline" cx="0" cy="0" r="8"/>
    <path class="outline" d="M0 -36 v-24" />
    <path class="outline" d="M-26 -30 l-18 -18" />
    <path class="outline" d="M26 -30 l18 -18" />
    <path class="outline" d="M0 36 v24" />
    <path class="outline" d="M-26 30 l-18 18" />
    <path class="outline" d="M26 30 l18 18" />
    <text class="label" x="0" y="90">3 light flashes</text>
  </g>

  <!-- Ground signal icon -->
  <g transform="translate(760 60)">
    <rect class="outline" x="-80" y="-34" width="160" height="68" rx="6" ry="6"/>
    <path class="outline" d="M-50 20 l100 -40" />
    <path class="outline" d="M-50 -20 l100 40" />
    <text class="label" x="0" y="70">Ground Signal: X or SOS</text>
  </g>

  <text class="caption" x="450" y="236">Groups of 3 = distress signal.</text>
</svg>
