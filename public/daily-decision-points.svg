<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" role="img" aria-labelledby="title desc">
  <title>Daily Decision Points</title>
  <desc>A timeline illustrating three daily decision moments with a reminder to adjust early.</desc>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a" />
    </marker>
    <linearGradient id="timeline" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="50%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
  </defs>

  <rect width="800" height="260" fill="#f8fafc" rx="16" />

  <text x="400" y="44" text-anchor="middle" font-family="'Inter', system-ui" font-size="22" font-weight="700" fill="#0f172a">
    Daily Decision Points
  </text>

  <line x1="120" y1="130" x2="680" y2="130" stroke="url(#timeline)" stroke-width="6" marker-end="url(#arrow)" />

  <g fill="#0f172a" stroke="#0f172a" stroke-width="2">
    <circle cx="120" cy="130" r="16" fill="#e0f2fe" />
    <circle cx="400" cy="130" r="16" fill="#dcfce7" />
    <circle cx="680" cy="130" r="16" fill="#ffedd5" />
  </g>

  <g font-family="'Inter', system-ui" font-size="16" fill="#0f172a">
    <text x="120" y="170" text-anchor="middle">Morning Assessment</text>
    <text x="400" y="170" text-anchor="middle">Midday Reality Check</text>
    <text x="680" y="170" text-anchor="middle">Late-Afternoon Camp Decision</text>
  </g>

  <g font-family="'Inter', system-ui" font-size="13" fill="#334155">
    <text x="120" y="110" text-anchor="middle">Plan &amp; pack</text>
    <text x="400" y="110" text-anchor="middle">Compare plan vs. trail</text>
    <text x="680" y="110" text-anchor="middle">Choose route &amp; camp</text>
  </g>

  <text x="400" y="220" text-anchor="middle" font-family="'Inter', system-ui" font-size="15" fill="#0f172a" font-weight="600">
    Make adjustments early â€” not at dark.
  </text>
</svg>
