<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" aria-labelledby="title" role="img">
  <title>Stove Types for Winter</title>
  <style>
    .line { fill: none; stroke: #111; stroke-width: 3; }
    .fill { fill: #111; }
    .text { font-family: 'Arial', sans-serif; font-size: 18px; fill: #111; text-anchor: middle; }
    .label { font-size: 16px; }
  </style>
  <rect x="10" y="10" width="880" height="280" fill="none" stroke="none" />

  <!-- Upright canister stove -->
  <g transform="translate(150,60)">
    <rect x="-30" y="120" width="60" height="35" class="line" />
    <rect x="-20" y="95" width="40" height="25" class="line" />
    <line x1="0" y1="80" x2="0" y2="95" class="line" />
    <rect x="-12" y="65" width="24" height="15" class="line" />
    <line x1="-30" y1="155" x2="30" y2="155" class="line" />
    <line x1="-10" y1="50" x2="10" y2="50" class="line" />
    <line x1="-15" y1="45" x2="15" y2="45" class="line" />
    <text class="text" x="0" y="200">Upright canister stove</text>
    <text class="text label" x="0" y="225">Weak in Cold</text>
  </g>

  <!-- Remote canister stove with inverted canister -->
  <g transform="translate(450,60)">
    <rect x="-70" y="140" width="40" height="30" class="line" />
    <rect x="-65" y="170" width="30" height="20" class="line" />
    <line x1="-50" y1="140" x2="-50" y2="120" class="line" />
    <line x1="-50" y1="120" x2="40" y2="120" class="line" />
    <line x1="40" y1="120" x2="40" y2="90" class="line" />
    <rect x="20" y="90" width="40" height="35" class="line" />
    <line x1="20" y1="125" x2="60" y2="125" class="line" />
    <rect x="26" y="60" width="28" height="30" class="line" transform="rotate(180 40 75)" />
    <line x1="30" y1="50" x2="50" y2="50" class="line" />
    <text class="text" x="-10" y="200">Remote canister stove</text>
    <text class="text label" x="-10" y="225">Better</text>
  </g>

  <!-- White gas stove -->
  <g transform="translate(750,60)">
    <rect x="-80" y="135" width="45" height="40" rx="4" class="line" />
    <line x1="-57.5" y1="135" x2="-57.5" y2="105" class="line" />
    <line x1="-57.5" y1="105" x2="-20" y2="105" class="line" />
    <rect x="-20" y="80" width="40" height="25" class="line" />
    <line x1="-20" y1="80" x2="0" y2="60" class="line" />
    <line x1="20" y1="80" x2="0" y2="60" class="line" />
    <rect x="-12" y="55" width="24" height="10" class="line" />
    <line x1="-35" y1="135" x2="35" y2="135" class="line" />
    <line x1="-70" y1="175" x2="-35" y2="175" class="line" />
    <line x1="35" y1="135" x2="70" y2="135" class="line" />
    <line x1="70" y1="135" x2="90" y2="115" class="line" />
    <rect x="90" y="100" width="24" height="30" class="line" />
    <line x1="102" y1="100" x2="102" y2="80" class="line" />
    <text class="text" x="0" y="200">White gas stove</text>
    <text class="text label" x="0" y="225">Best in Deep Cold</text>
  </g>

  <!-- Performance arrow -->
  <g transform="translate(50,260)">
    <line x1="0" y1="0" x2="800" y2="0" class="line" />
    <polygon points="800,0 785,-8 785,8" class="fill" />
    <text class="text" x="400" y="-10">Increasing Cold Performance</text>
  </g>
</svg>
