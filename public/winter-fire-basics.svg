<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">Winter Fire Basics</title>
  <desc id="desc">Triangle showing fuel, heat, and oxygen with a base note, plus a campfire kept above snow.</desc>
  <rect width="900" height="700" fill="white" />

  <!-- Header -->
  <text x="450" y="60" text-anchor="middle" font-family="Arial" font-size="30" fill="#111">Winter Fire Basics</text>

  <!-- Fire triangle -->
  <polygon points="450,120 250,270 650,270" fill="none" stroke="#111" stroke-width="3" />
  <circle cx="450" cy="120" r="6" fill="#111" />
  <circle cx="250" cy="270" r="6" fill="#111" />
  <circle cx="650" cy="270" r="6" fill="#111" />
  <text x="450" y="95" text-anchor="middle" font-family="Arial" font-size="18" fill="#111">Heat</text>
  <text x="230" y="285" text-anchor="end" font-family="Arial" font-size="18" fill="#111">Fuel</text>
  <text x="670" y="285" text-anchor="start" font-family="Arial" font-size="18" fill="#111">Oxygen</text>

  <!-- Base note below triangle -->
  <rect x="360" y="310" width="180" height="44" rx="6" fill="none" stroke="#111" stroke-width="2" />
  <text x="450" y="338" text-anchor="middle" font-family="Arial" font-size="16" fill="#111">Dry Base on Snow</text>

  <!-- Divider line -->
  <line x1="140" y1="370" x2="760" y2="370" stroke="#111" stroke-width="2" stroke-dasharray="6 8" />

  <!-- Campfire scene -->
  <g transform="translate(0 20)" stroke="#111" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Snow base -->
    <path d="M120 540 q80 40 160 0 t160 0 t160 0 t160 0" stroke-width="2" />
    <path d="M140 560 q60 30 120 0 t120 0 t120 0 t120 0" stroke-width="2" />

    <!-- Raised platform (log or rock) -->
    <rect x="320" y="420" width="260" height="26" rx="8" />
    <line x1="320" y1="433" x2="580" y2="433" stroke-width="4" />
    <line x1="350" y1="420" x2="350" y2="446" />
    <line x1="420" y1="420" x2="420" y2="446" />
    <line x1="490" y1="420" x2="490" y2="446" />
    <line x1="560" y1="420" x2="560" y2="446" />

    <!-- Crossed firewood -->
    <line x1="380" y1="430" x2="520" y2="485" />
    <line x1="520" y1="430" x2="380" y2="485" />
    <line x1="405" y1="470" x2="495" y2="470" />

    <!-- Flame outline -->
    <path d="M450 385 c-20 30 -35 55 -25 85 c10 26 30 40 25 60 c-40 -18 -70 -62 -52 -108 c12 -32 33 -52 52 -74" />
    <path d="M450 385 c18 28 32 52 25 82 c-6 27 -26 41 -22 63 c38 -18 68 -68 48 -112 c-10 -24 -31 -43 -51 -63" />
    <path d="M450 408 c-12 16 -22 31 -18 49 c4 20 16 30 14 43 c-22 -12 -38 -40 -29 -65 c5 -14 16 -24 33 -27" stroke-width="2" />

    <!-- Label -->
    <text x="450" y="515" text-anchor="middle" font-family="Arial" font-size="16" fill="#111">Keep coals off the snow</text>
  </g>
</svg>
