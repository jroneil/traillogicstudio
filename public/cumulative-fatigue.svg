<svg xmlns="http://www.w3.org/2000/svg" width="360" height="240" viewBox="0 0 360 240" aria-labelledby="title desc" role="img">
  <title id="title">Cumulative Fatigue</title>
  <desc id="desc">Minimal line-art showing a tired hiker with motion lines and callouts for slower reactions, cold hands and feet, and poor balance.</desc>
  <style>
    text { font-family: "Arial", sans-serif; fill: #111; font-size: 12px; }
    .title { font-size: 16px; font-weight: bold; }
    .line { stroke: #111; stroke-width: 2; fill: none; stroke-linecap: round; }
    .dotted { stroke-dasharray: 3 6; }
    .callout text { font-size: 12px; }
    .ground { stroke: #555; stroke-width: 1.5; stroke-dasharray: 4 4; }
  </style>
  <rect width="100%" height="100%" fill="white" />
  <text x="180" y="26" text-anchor="middle" class="title">Cumulative Fatigue</text>

  <!-- Ground line -->
  <line class="ground" x1="40" y1="190" x2="320" y2="190" />

  <!-- Motion lines conveying slowness -->
  <g transform="translate(90,132)" stroke="#111">
    <line class="line dotted" x1="-50" y1="-6" x2="-18" y2="-14" />
    <line class="line dotted" x1="-52" y1="10" x2="-14" y2="0" />
    <line class="line dotted" x1="-48" y1="26" x2="-16" y2="18" />
  </g>

  <!-- Hiker icon -->
  <g transform="translate(150,140)" stroke="#111" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="-40" r="10" />
    <path d="M-6 -36 l-10 10" />
    <path d="M-12 -26 l0 22" />
    <path d="M8 -32 l12 10" />
    <path d="M12 -22 l0 22" />
    <path d="M0 -30 l0 32" />
    <path d="M0 2 l-18 32" />
    <path d="M0 2 l18 32" />
    <path d="M-6 -12 l18 10" />
    <rect x="-10" y="-34" width="20" height="24" rx="5" />
  </g>

  <!-- Callouts -->
  <g class="callout" stroke="#111" stroke-width="1.5" fill="none" stroke-linecap="round">
    <line x1="150" y1="100" x2="240" y2="70" />
    <text x="246" y="74" alignment-baseline="middle">Slower reactions</text>

    <line x1="132" y1="176" x2="240" y2="150" />
    <text x="246" y="154" alignment-baseline="middle">Cold hands/feet</text>

    <line x1="170" y1="180" x2="260" y2="192" />
    <text x="266" y="196" alignment-baseline="middle">Poor balance</text>
  </g>
</svg>
