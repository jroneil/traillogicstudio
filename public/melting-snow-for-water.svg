<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 200" aria-labelledby="title desc" role="img" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <title id="title">Melting Snow for Water</title>
  <desc id="desc">A minimal line drawing of a pot over a stove with snowflakes turning into water droplets and instructional labels.</desc>

  <!-- Pot -->
  <rect x="70" y="70" width="120" height="72" rx="8" ry="8" />
  <path d="M70 78 Q130 52 190 78" />
  <path d="M70 92 H58 M190 92 H202" />

  <!-- Snowflakes transforming into droplets -->
  <g>
    <path d="M100 88 v12 M94 94 h12 M95 89 l10 12 M95 101 l10 -12" />
    <path d="M120 92 v12 M114 98 h12 M115 93 l10 12 M115 105 l10 -12" />
    <path d="M140 96 v10 M135 101 h10 M136 97 l8 10 M136 105 l8 -10" />
    <path d="M160 110 q6 -10 12 0 q0 10 -12 18 q-12 -8 0 -18z" />
    <path d="M132 112 q5 -9 10 0 q0 9 -10 16 q-10 -7 0 -16z" />
    <path d="M148 102 q5 -8 10 0 q0 8 -10 14 q-10 -6 0 -14z" />
    <path d="M122 106 q-8 6 -8 14" stroke-dasharray="4 4" />
    <path d="M144 112 q-6 5 -6 12" stroke-dasharray="4 4" />
  </g>

  <!-- Stirring spoon -->
  <path d="M88 78 q-4 18 10 34" />

  <!-- Stove -->
  <path d="M78 150 H182" />
  <path d="M86 150 v12 M122 150 v12 M158 150 v12" />
  <path d="M90 150 q6 -10 12 0 q6 -10 12 0 q6 -10 12 0 q6 -10 12 0" />
  <path d="M84 166 h92" />

  <!-- Labels -->
  <path d="M74 68 L30 52" />
  <text x="22" y="46" font-size="10" text-anchor="start">Start with a little water</text>

  <path d="M150 68 L224 46" />
  <text x="232" y="42" font-size="10" text-anchor="start">Stir to prevent scorching</text>

  <path d="M182 166 L218 174" />
  <text x="226" y="178" font-size="10" text-anchor="start">Expect high fuel use</text>
</svg>
