<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" role="img" aria-labelledby="title desc">
  <title id="title">Tinder → Kindling → Fuel</title>
  <desc id="desc">Three piles of wood from small to large with an arrow indicating progression.</desc>
  <style>
    .pile-line { stroke: #111; stroke-width: 2; fill: none; stroke-linecap: round; }
    .label { font-family: "Segoe UI", Arial, sans-serif; font-size: 18px; fill: #111; text-anchor: middle; }
    .arrow-text { font-family: "Segoe UI", Arial, sans-serif; font-size: 16px; fill: #111; }
    .arrow-line { stroke: #111; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#111" />
    </marker>
  </defs>

  <!-- Tinder pile -->
  <g transform="translate(150 130)">
    <path class="pile-line" d="M-40 20 L-10 -10 M-30 25 L10 -5 M-20 20 L20 -15 M-35 10 L-5 -20 M-5 15 L30 -10" />
    <path class="pile-line" d="M-25 15 L-15 5" />
    <path class="pile-line" d="M0 5 L15 -5" />
    <text class="label" x="0" y="70">Tinder</text>
  </g>

  <!-- Kindling pile -->
  <g transform="translate(400 120)">
    <rect x="-55" y="-8" width="110" height="16" rx="6" class="pile-line" />
    <rect x="-60" y="12" width="120" height="16" rx="6" class="pile-line" />
    <rect x="-50" y="32" width="100" height="16" rx="6" class="pile-line" />
    <rect x="-45" y="-28" width="90" height="16" rx="6" class="pile-line" transform="rotate(-7)" />
    <rect x="-40" y="-48" width="80" height="16" rx="6" class="pile-line" transform="rotate(9)" />
    <text class="label" x="0" y="90">Kindling</text>
  </g>

  <!-- Fuel pile -->
  <g transform="translate(650 120)">
    <g transform="translate(-30 20)">
      <rect x="-55" y="0" width="110" height="32" rx="12" class="pile-line" />
      <circle cx="-55" cy="16" r="6" class="pile-line" />
      <circle cx="55" cy="16" r="6" class="pile-line" />
    </g>
    <g transform="translate(10 -30) rotate(-6)">
      <rect x="-55" y="0" width="110" height="32" rx="12" class="pile-line" />
      <circle cx="-55" cy="16" r="6" class="pile-line" />
      <circle cx="55" cy="16" r="6" class="pile-line" />
    </g>
    <text class="label" x="0" y="110">Fuel</text>
  </g>

  <!-- Arrow and caption -->
  <g transform="translate(150 230)">
    <line x1="0" y1="0" x2="500" y2="0" class="arrow-line" />
    <text class="arrow-text" x="250" y="30">Build from small to large</text>
  </g>
</svg>
