<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" font-family="'Helvetica Neue', Arial, sans-serif">
  <rect width="900" height="600" fill="#ffffff"/>
  <text x="450" y="50" text-anchor="middle" font-size="24" fill="#0E5B35" font-weight="700">TrailLogic – Hypothermia Decision Tree</text>

  <!-- Top prompt box -->
  <rect x="250" y="80" width="400" height="60" rx="10" ry="10" fill="#8BB7D6" stroke="#0E5B35" stroke-width="2"/>
  <text x="450" y="105" text-anchor="middle" font-size="16" fill="#0E5B35" font-weight="600">Cold, wet, windy? Someone seems off?</text>

  <!-- Arrow -->
  <line x1="450" y1="140" x2="450" y2="165" stroke="#0E5B35" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Check box -->
  <rect x="250" y="165" width="400" height="60" rx="10" ry="10" fill="#DDDDDD" stroke="#0E5B35" stroke-width="2"/>
  <text x="450" y="200" text-anchor="middle" font-size="16" fill="#0E5B35" font-weight="600">Check for signs of hypothermia</text>

  <!-- Down arrow to level 2 -->
  <line x1="450" y1="225" x2="450" y2="255" stroke="#0E5B35" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Level 3 boxes -->
  <!-- Mild -->
  <rect x="60" y="270" width="240" height="260" rx="12" ry="12" fill="#8BB7D6" stroke="#0E5B35" stroke-width="2"/>
  <text x="180" y="300" text-anchor="middle" font-size="18" fill="#0E5B35" font-weight="700">Mild</text>
  <g fill="#0E5B35" font-size="14">
    <text x="85" y="330">• Shivering</text>
    <text x="85" y="355">• Pale, cold skin</text>
    <text x="85" y="380">• Slower speech</text>
  </g>
  <rect x="75" y="400" width="210" height="120" rx="10" ry="10" fill="#ffffff" stroke="#0E5B35" stroke-width="1.5"/>
  <text x="180" y="425" text-anchor="middle" font-size="14" fill="#0E5B35" font-weight="700">DO THIS:</text>
  <g fill="#0E5B35" font-size="13">
    <text x="90" y="445">• Add dry layers</text>
    <text x="90" y="465">• Hat &amp; gloves</text>
    <text x="90" y="485">• Eat &amp; drink</text>
    <text x="90" y="505">• Get out of wind</text>
  </g>

  <!-- Moderate -->
  <rect x="330" y="270" width="240" height="260" rx="12" ry="12" fill="#6EA3C7" stroke="#0E5B35" stroke-width="2"/>
  <text x="450" y="300" text-anchor="middle" font-size="18" fill="#0E5B35" font-weight="700">Moderate</text>
  <g fill="#0E5B35" font-size="14">
    <text x="355" y="330">• Violent shivering</text>
    <text x="355" y="355">• Confusion</text>
    <text x="355" y="380">• Clumsiness</text>
  </g>
  <rect x="345" y="400" width="210" height="120" rx="10" ry="10" fill="#ffffff" stroke="#0E5B35" stroke-width="1.5"/>
  <text x="450" y="425" text-anchor="middle" font-size="14" fill="#0E5B35" font-weight="700">DO THIS:</text>
  <g fill="#0E5B35" font-size="13">
    <text x="360" y="445">• Move to shelter</text>
    <text x="360" y="465">• Extra insulation</text>
    <text x="360" y="485">• Warm drink (not hot)</text>
    <text x="360" y="505">• Prepare to descend</text>
  </g>

  <!-- Severe -->
  <rect x="600" y="270" width="240" height="260" rx="12" ry="12" fill="#ffffff" stroke="#CC3333" stroke-width="3"/>
  <text x="720" y="300" text-anchor="middle" font-size="18" fill="#CC3333" font-weight="700">Severe</text>
  <g fill="#CC3333" font-size="14">
    <text x="625" y="330">• Little or no shivering</text>
    <text x="625" y="355">• Very confused</text>
    <text x="625" y="380">• Stumbling or unresponsive</text>
  </g>
  <rect x="615" y="400" width="210" height="120" rx="10" ry="10" fill="#ffffff" stroke="#CC3333" stroke-width="1.5"/>
  <text x="720" y="425" text-anchor="middle" font-size="14" fill="#CC3333" font-weight="700">DO THIS:</text>
  <g fill="#CC3333" font-size="13">
    <text x="630" y="445">• Emergency – call for help</text>
    <text x="630" y="465">• Handle gently</text>
    <text x="630" y="485">• Insulate &amp; shield from wind</text>
    <text x="630" y="505">• Stay with person</text>
  </g>

  <!-- Footer -->
  <text x="450" y="560" text-anchor="middle" font-size="14" fill="#0E5B35" font-weight="600">TrailLogic Studio • Treat early, not late.</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#0E5B35" />
    </marker>
  </defs>
</svg>
