<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" aria-labelledby="title desc" role="img">
  <title id="title">Basic Winter Fire Kit</title>
  <desc id="desc">Five line-art icons for lighter, backup ignition, fire starters, knife, and waterproof bag with labels and a caption.</desc>
  <text x="400" y="36" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1a1a1a">Basic Winter Fire Kit</text>

  <!-- Icon grid positions -->
  <g transform="translate(80 140)">
    <!-- Lighter icon -->
    <rect x="-30" y="-40" width="60" height="80" rx="8" ry="8" />
    <line x1="-30" y1="-10" x2="30" y2="-10" />
    <path d="M0 -60 q10 10 0 20 q-10 -10 0 -20" />
    <path d="M-10 -60 q10 10 0 20" />
    <text x="0" y="70" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">2Ã— Lighters</text>
  </g>

  <g transform="translate(240 140)">
    <!-- Backup ignition: ferro rod bundle -->
    <rect x="-28" y="-35" width="56" height="70" rx="6" ry="6" />
    <line x1="-15" y1="-20" x2="-15" y2="20" />
    <line x1="0" y1="-20" x2="0" y2="20" />
    <line x1="15" y1="-20" x2="15" y2="20" />
    <path d="M-22 0 h44" />
    <text x="0" y="70" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">Backup Ignition</text>
  </g>

  <g transform="translate(400 140)">
    <!-- Flame over cotton ball -->
    <ellipse cx="0" cy="0" rx="26" ry="18" />
    <path d="M0 -30 q12 14 0 28 q-12 -14 0 -28" />
    <path d="M-6 -24 q6 8 0 16 q-6 -8 0 -16" />
    <text x="0" y="70" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">Fire Starters</text>
  </g>

  <g transform="translate(560 140)">
    <!-- Knife icon -->
    <rect x="-40" y="-12" width="80" height="24" rx="6" ry="6" />
    <path d="M10 -12 l40 0 l0 24 l-40 0 z" fill="none" />
    <line x1="-10" y1="-12" x2="-10" y2="12" />
    <text x="0" y="70" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">Knife</text>
  </g>

  <g transform="translate(720 140)">
    <!-- Waterproof bag icon -->
    <rect x="-30" y="-40" width="60" height="80" rx="10" ry="10" />
    <path d="M-20 -40 h40" />
    <path d="M-20 -30 h40" />
    <path d="M-15 10 q15 16 30 0" />
    <text x="0" y="70" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a">Waterproof Bag</text>
  </g>

  <text x="400" y="250" font-family="'Noto Sans', 'Helvetica Neue', Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">Keep kit in an inner pocket so it stays warm and dry.</text>
</svg>
