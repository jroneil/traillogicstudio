<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450" role="img" aria-labelledby="title desc">
  <title id="title">TrailLogic Campsite Card</title>
  <desc id="desc">Pocket-size campsite checklist card with site selection, setup steps, and night routine reminders.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f8f4"/>
    </linearGradient>
  </defs>
  <rect x="15" y="15" width="770" height="420" rx="24" fill="url(#bgGrad)" stroke="#0E5B35" stroke-width="3" />
  <text x="400" y="60" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#0E5B35">TrailLogic Campsite Card</text>
  <g font-family="'Inter', 'Segoe UI', sans-serif" fill="#1a1a1a" font-size="16" font-weight="500">
    <g transform="translate(60 100)">
      <rect x="0" y="0" width="210" height="250" rx="18" fill="#ffffff" stroke="#0E5B35" stroke-width="2" />
      <rect x="0" y="0" width="210" height="50" rx="18" fill="#0E5B35" />
      <text x="105" y="32" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Choosing a Site</text>
      <g transform="translate(18 70)">
        <circle cx="6" cy="6" r="4" fill="#0E5B35" />
        <text x="16" y="10">200 ft from water</text>
        <circle cx="6" cy="38" r="4" fill="#0E5B35" />
        <text x="16" y="42">No dead trees overhead</text>
        <circle cx="6" cy="70" r="4" fill="#0E5B35" />
        <text x="16" y="74">Wind protection</text>
        <circle cx="6" cy="102" r="4" fill="#0E5B35" />
        <text x="16" y="106">Flat ground / good tree spacing</text>
      </g>
    </g>
    <g transform="translate(295 100)">
      <rect x="0" y="0" width="210" height="250" rx="18" fill="#ffffff" stroke="#0E5B35" stroke-width="2" />
      <rect x="0" y="0" width="210" height="50" rx="18" fill="#0E5B35" />
      <text x="105" y="32" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Setup Steps</text>
      <g transform="translate(18 70)">
        <text x="0" y="0" font-size="16" font-weight="700" fill="#0E5B35">Tent</text>
        <circle cx="6" cy="18" r="4" fill="#0E5B35" />
        <text x="16" y="22">Stake corners</text>
        <circle cx="6" cy="44" r="4" fill="#0E5B35" />
        <text x="16" y="48">Add fly</text>
        <circle cx="6" cy="70" r="4" fill="#0E5B35" />
        <text x="16" y="74">Tight guylines</text>
        <text x="0" y="108" font-size="16" font-weight="700" fill="#0E5B35">Hammock</text>
        <circle cx="6" cy="126" r="4" fill="#0E5B35" />
        <text x="16" y="130">30° hang</text>
        <circle cx="6" cy="152" r="4" fill="#0E5B35" />
        <text x="16" y="156">Underquilt</text>
        <circle cx="6" cy="178" r="4" fill="#0E5B35" />
        <text x="16" y="182">Tarp low in storms</text>
      </g>
    </g>
    <g transform="translate(530 100)">
      <rect x="0" y="0" width="210" height="250" rx="18" fill="#ffffff" stroke="#0E5B35" stroke-width="2" />
      <rect x="0" y="0" width="210" height="50" rx="18" fill="#0E5B35" />
      <text x="105" y="32" text-anchor="middle" font-size="18" font-weight="700" fill="#ffffff">Night Routine</text>
      <g transform="translate(18 70)">
        <circle cx="6" cy="6" r="4" fill="#0E5B35" />
        <text x="16" y="10">Refill water</text>
        <circle cx="6" cy="38" r="4" fill="#0E5B35" />
        <text x="16" y="42">Dry layers</text>
        <circle cx="6" cy="70" r="4" fill="#0E5B35" />
        <text x="16" y="74">Hang food 12 ft up, 6 ft out</text>
        <circle cx="6" cy="102" r="4" fill="#0E5B35" />
        <text x="16" y="106">Check tomorrow&apos;s weather</text>
      </g>
    </g>
  </g>
  <text x="400" y="390" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14" fill="#0E5B35">TrailLogic Studio • Campsite Essentials</text>
</svg>
