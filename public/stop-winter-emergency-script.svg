<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .outline { fill: none; stroke: #0f172a; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .box { rx: 24; ry: 24; }
    .label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; fill: #0f172a; }
    .sub { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 18px; font-weight: 500; fill: #0f172a; }
    .title { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 32px; font-weight: 800; fill: #0f172a; }
  </style>
  <rect width="800" height="1200" fill="#ffffff"/>
  <text x="400" y="70" text-anchor="middle" class="title">STOP — Winter Emergency Script</text>

  <!-- Box 1: Stop -->
  <g transform="translate(90,110)">
    <rect class="outline box" x="0" y="0" width="620" height="180" />
    <text x="36" y="60" class="label">S — Stop</text>
    <text x="36" y="92" class="sub">Freeze in place, calm your breath.</text>
    <g transform="translate(360,50)" class="outline">
      <path d="M30 20c0 12-16 12-16 0s16-12 16 0z" fill="none"/>
      <path d="M14 28c-2 6-4 12-6 18" />
      <path d="M58 24c0 12-16 12-16 0s16-12 16 0z" fill="none"/>
      <path d="M42 32c-2 6-4 12-6 18" />
      <line x1="14" y1="18" x2="5" y2="12"/>
      <line x1="42" y1="22" x2="33" y2="16"/>
      <path d="M70 52 l18 6" />
      <path d="M10 52 l-18 6" />
    </g>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(400,310)" class="outline">
    <line x1="0" y1="0" x2="0" y2="40" />
    <polyline points="-12,30 0,44 12,30" />
  </g>

  <!-- Box 2: Think -->
  <g transform="translate(90,360)">
    <rect class="outline box" x="0" y="0" width="620" height="180" />
    <text x="36" y="60" class="label">T — Think</text>
    <text x="36" y="92" class="sub">Slow down and name the problem.</text>
    <g transform="translate(360,48)" class="outline">
      <circle cx="60" cy="40" r="28" />
      <path d="M60 68c0 32-26 58-58 58v-26c22 0 40-18 40-40" />
      <circle cx="116" cy="32" r="8" />
      <circle cx="136" cy="14" r="6" />
      <circle cx="152" cy="2" r="4" />
    </g>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(400,560)" class="outline">
    <line x1="0" y1="0" x2="0" y2="40" />
    <polyline points="-12,30 0,44 12,30" />
  </g>

  <!-- Box 3: Observe -->
  <g transform="translate(90,610)">
    <rect class="outline box" x="0" y="0" width="620" height="190" />
    <text x="36" y="60" class="label">O — Observe</text>
    <text x="36" y="92" class="sub">Check terrain, team, weather, and resources.</text>
    <g transform="translate(330,64)" class="outline">
      <path d="M26 44c14-18 40-18 54 0" />
      <path d="M26 44c14 18 40 18 54 0" />
      <circle cx="53" cy="44" r="12" />
      <path d="M100 78 l38 -26 32 24 18 -16" />
      <path d="M12 86 l40 -32 30 20 18 -12" />
      <path d="M160 34c14-8 30-6 42 4" />
      <path d="M146 26c10-8 22-10 34-6" />
      <circle cx="186" cy="38" r="4" />
      <circle cx="166" cy="30" r="3" />
    </g>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(400,820)" class="outline">
    <line x1="0" y1="0" x2="0" y2="40" />
    <polyline points="-12,30 0,44 12,30" />
  </g>

  <!-- Box 4: Plan -->
  <g transform="translate(90,870)">
    <rect class="outline box" x="0" y="0" width="620" height="200" />
    <text x="36" y="60" class="label">P — Plan</text>
    <text x="36" y="92" class="sub">Choose next moves, exit routes, and signals.</text>
    <g transform="translate(330,60)" class="outline">
      <rect x="0" y="0" width="200" height="120" rx="14" ry="14" />
      <path d="M22 98l32-50 42 34 28-48 28 38" />
      <circle cx="54" cy="48" r="7" />
      <circle cx="124" cy="40" r="7" />
      <circle cx="164" cy="78" r="7" />
      <polyline points="104,92 142,110 134,82" />
      <line x1="22" y1="100" x2="12" y2="112" />
      <polyline points="12,112 20,110 22,118" />
    </g>
  </g>
</svg>
