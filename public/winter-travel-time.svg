<svg xmlns="http://www.w3.org/2000/svg" width="360" height="240" viewBox="0 0 360 240" aria-labelledby="title desc" role="img">
  <title id="title">Winter Travel Time vs. Summer</title>
  <desc id="desc">Monochrome line-art bar chart comparing hiking time between summer and winter snow conditions.</desc>
  <style>
    text { font-family: "Arial", sans-serif; fill: #111; font-size: 12px; }
    .axis line, .axis path, .bar { stroke: #111; fill: none; }
    .bar rect { fill: #fff; stroke: #111; }
    .caption { font-size: 11px; }
    .label { font-size: 12px; }
    .title { font-size: 16px; font-weight: bold; }
  </style>
  <rect width="100%" height="100%" fill="white" />
  <text x="180" y="24" text-anchor="middle" class="title">Winter Travel Time vs. Summer</text>

  <!-- Axes -->
  <g class="axis" transform="translate(60,40)">
    <line x1="0" y1="0" x2="0" y2="140" />
    <line x1="0" y1="140" x2="240" y2="140" />
    <text transform="rotate(-90)" x="-70" y="-34" text-anchor="middle">Time to Hike Same Route</text>
  </g>

  <!-- Bars -->
  <g transform="translate(60,40)">
    <g class="bar" aria-label="Summer bar">
      <rect x="40" y="80" width="60" height="60" />
      <text x="70" y="154" text-anchor="middle" class="label">Summer</text>
    </g>
    <g class="bar" aria-label="Winter Snow bar">
      <rect x="160" y="20" width="60" height="120" />
      <text x="190" y="154" text-anchor="middle" class="label">Winter Snow</text>
    </g>
  </g>

  <!-- Caption -->
  <text x="180" y="220" text-anchor="middle" class="caption">Winter routes often take 1.5–2.5× longer.</text>
</svg>
