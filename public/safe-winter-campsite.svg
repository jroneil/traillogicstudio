<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" role="img" aria-labelledby="title desc">
  <title>Safe Winter Campsite</title>
  <desc>Line art showing a tent on snow with trees behind, hazards marked with X, and wind direction.</desc>
  <g fill="none" stroke="#0b0b0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Ground line -->
    <path d="M20 180h320" />

    <!-- Wind arrow -->
    <path d="M30 60h140" />
    <path d="M150 50l20 10-20 10" />
    <text x="35" y="55" font-family="sans-serif" font-size="12" fill="#0b0b0b">Prevailing Wind</text>

    <!-- Trees behind tent -->
    <g transform="translate(80 90)">
      <path d="M0 80l20-36 20 36" />
      <path d="M20 80v18" />
      <path d="M40 80l18-32 18 32" />
      <path d="M58 80v18" />
      <path d="M-20 80l18-32 18 32" />
      <path d="M-2 80v18" />
    </g>

    <!-- Tent facing leeward (door right) -->
    <g transform="translate(180 120)">
      <path d="M0 60l40-60 40 60z" />
      <path d="M40 0v120" stroke-dasharray="4 4" />
      <path d="M40 60l40 10v30h-80v-30z" />
      <path d="M60 70v30" />
      <path d="M20 70v30" />
      <text x="44" y="115" font-family="sans-serif" font-size="12" fill="#0b0b0b">Door</text>
    </g>

    <!-- Valley depression cold sink -->
    <g>
      <circle cx="70" cy="190" r="10" />
      <path d="M62 182l16 16" />
      <path d="M62 198l16-16" />
      <text x="50" y="215" font-family="sans-serif" font-size="12" fill="#0b0b0b">Cold Sink â€” Avoid</text>
    </g>

    <!-- Leaning tree danger -->
    <g>
      <path d="M300 160l-10 40" />
      <path d="M290 180l20-30" />
      <path d="M282 172l16-22" />
      <circle cx="320" cy="150" r="10" />
      <path d="M312 142l16 16" />
      <path d="M312 158l16-16" />
      <text x="302" y="215" font-family="sans-serif" font-size="12" fill="#0b0b0b">Danger</text>
    </g>
  </g>
</svg>
