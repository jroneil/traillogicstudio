<svg width="720" height="900" viewBox="0 0 720 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Hypothermia Response (Field)</title>
  <desc id="desc">Vertical flowchart with five steps for field hypothermia response.</desc>
  <defs>
    <style>
      .title { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; fill: #111111; }
      .label { font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 18px; font-weight: 500; fill: #111111; text-anchor: middle; }
      .box { fill: #ffffff; stroke: #111111; stroke-width: 2; rx: 18; ry: 18; }
      .arrow { stroke: #111111; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="14" markerHeight="14" refX="7" refY="7" orient="auto" markerUnits="strokeWidth">
      <path d="M2 1 L12 7 L2 13 Z" fill="#111111" />
    </marker>
  </defs>

  <rect width="720" height="900" fill="#ffffff" />
  <text x="360" y="70" class="title" text-anchor="middle">Hypothermia Response (Field)</text>

  <g transform="translate(120,120)" stroke-linecap="round" stroke-linejoin="round">
    <rect class="box" x="0" y="0" width="480" height="110" />
    <text class="label" x="240" y="45">Early Signs: Shivering, Confusion,</text>
    <text class="label" x="240" y="75">Slurred Speech</text>

    <line class="arrow" x1="240" y1="120" x2="240" y2="170" />

    <rect class="box" x="0" y="170" width="480" height="80" />
    <text class="label" x="240" y="215">Shelter from Wind &amp; Wet</text>

    <line class="arrow" x1="240" y1="250" x2="240" y2="300" />

    <rect class="box" x="0" y="300" width="480" height="90" />
    <text class="label" x="240" y="345">Remove Wet Clothing,</text>
    <text class="label" x="240" y="375">Add Dry Layers</text>

    <line class="arrow" x1="240" y1="390" x2="240" y2="440" />

    <rect class="box" x="0" y="440" width="480" height="90" />
    <text class="label" x="240" y="485">Warm with Hot Drinks &amp;</text>
    <text class="label" x="240" y="515">Hot Water Bottle</text>

    <line class="arrow" x1="240" y1="530" x2="240" y2="580" />

    <rect class="box" x="0" y="580" width="480" height="90" />
    <text class="label" x="240" y="625">Monitor Closely /</text>
    <text class="label" x="240" y="655">Evacuate if Worsening</text>
  </g>
</svg>
