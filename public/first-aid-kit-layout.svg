<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" font-family="'Inter', Arial, sans-serif">
  <rect width="800" height="600" fill="white" />
  <text x="400" y="55" text-anchor="middle" font-size="26" fill="#0E5B35" font-weight="700">TrailLogic – Compact First Aid Kit</text>
  <text x="400" y="80" text-anchor="middle" font-size="16" fill="#333333">What to carry on a 2–3 day trip</text>

  <g transform="translate(100,110)">
    <rect x="0" y="0" width="600" height="420" rx="24" ry="24" fill="#FFFFFF" stroke="#0E5B35" stroke-width="3" />
    <line x1="0" y1="105" x2="600" y2="105" stroke="#DDDDDD" stroke-width="2" />
    <line x1="0" y1="210" x2="600" y2="210" stroke="#DDDDDD" stroke-width="2" />
    <line x1="0" y1="315" x2="600" y2="315" stroke="#DDDDDD" stroke-width="2" />

    <g transform="translate(20,30)">
      <text font-size="18" fill="#0E5B35" font-weight="700">Bandages &amp; Blisters</text>
      <text font-size="15" fill="#333333" y="26">• Band-aids</text>
      <text font-size="15" fill="#333333" y="50">• Gauze pads</text>
      <text font-size="15" fill="#333333" y="74">• Moleskin / blister pads</text>
      <text font-size="15" fill="#333333" y="98">• Tape</text>
    </g>

    <g transform="translate(20,135)">
      <text font-size="18" fill="#0E5B35" font-weight="700">Wraps &amp; Support</text>
      <text font-size="15" fill="#333333" y="26">• Compression wrap</text>
      <text font-size="15" fill="#333333" y="50">• Triangular bandage (optional)</text>
      <text font-size="15" fill="#333333" y="74">• Safety pin</text>
    </g>

    <g transform="translate(20,240)">
      <text font-size="18" fill="#0E5B35" font-weight="700">Cleaning &amp; Meds</text>
      <text font-size="15" fill="#333333" y="26">• Alcohol wipes</text>
      <text font-size="15" fill="#333333" y="50">• Tweezers</text>
      <text font-size="15" fill="#333333" y="74">• Small scissors</text>
      <text font-size="15" fill="#333333" y="98">• Ibuprofen</text>
      <text font-size="15" fill="#333333" y="122">• Antihistamine (Benadryl)</text>
    </g>

    <g transform="translate(20,345)">
      <text font-size="18" fill="#0E5B35" font-weight="700">Emergency Items</text>
      <text font-size="15" fill="#333333" y="26">• Electrolyte packets</text>
      <text font-size="15" fill="#333333" y="50">• Emergency blanket</text>
      <text font-size="15" fill="#333333" y="74">• Gloves (optional)</text>
    </g>
  </g>

  <text x="400" y="560" text-anchor="middle" font-size="14" fill="#555555">TrailLogic Studio • Small kit, big peace of mind.</text>
</svg>
