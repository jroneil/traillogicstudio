<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" role="img" aria-labelledby="title desc">
  <title id="title">Heat Without a Campfire</title>
  <desc id="desc">Line-art infographic showing four ways to stay warm without a campfire.</desc>
  <style>
    .outline { stroke: #111; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: 'Arial', sans-serif; font-size: 18px; fill: #111; text-anchor: middle; }
    .heading { font-family: 'Arial', sans-serif; font-size: 28px; fill: #111; font-weight: 600; text-anchor: middle; }
    .caption { font-family: 'Arial', sans-serif; font-size: 18px; fill: #111; text-anchor: middle; }
  </style>

  <text class="heading" x="400" y="70">Heat Without a Campfire</text>

  <!-- Grid guides -->
  <g class="outline" stroke-dasharray="6 10" opacity="0.22">
    <rect x="70" y="110" width="300" height="300" rx="12" />
    <rect x="430" y="110" width="300" height="300" rx="12" />
    <rect x="70" y="430" width="300" height="300" rx="12" />
    <rect x="430" y="430" width="300" height="300" rx="12" />
  </g>

  <!-- Stove for Hot Drinks -->
  <g transform="translate(220 230)">
    <rect class="outline" x="-70" y="20" width="140" height="80" rx="10" />
    <line class="outline" x1="-70" y1="60" x2="70" y2="60" />
    <circle class="outline" cx="-35" cy="40" r="10" />
    <circle class="outline" cx="35" cy="40" r="10" />
    <rect class="outline" x="-20" y="-40" width="40" height="60" rx="6" />
    <rect class="outline" x="-10" y="-60" width="20" height="20" rx="2" />
    <line class="outline" x1="-60" y1="100" x2="60" y2="100" />
  </g>
  <text class="label" x="220" y="360">Stove for Hot Drinks</text>

  <!-- Bottle in Sleeping Bag -->
  <g transform="translate(600 230)">
    <rect class="outline" x="-65" y="-80" width="130" height="220" rx="32" />
    <path class="outline" d="M -40 -95 h 80 v 20 h -80 z" />
    <path class="outline" d="M -30 -120 h 60 v 25 h -60 z" />
    <rect class="outline" x="-25" y="-50" width="50" height="110" rx="12" />
    <line class="outline" x1="-25" y1="-5" x2="25" y2="-5" />
    <line class="outline" x1="-25" y1="30" x2="25" y2="30" />
    <path class="outline" d="M -65 30 q -15 20 0 40" />
    <path class="outline" d="M 65 30 q 15 20 0 40" />
  </g>
  <text class="label" x="600" y="360">Bottle in Sleeping Bag</text>

  <!-- Hand Warmers -->
  <g transform="translate(220 530)">
    <rect class="outline" x="-80" y="-60" width="160" height="120" rx="14" />
    <rect class="outline" x="-60" y="-40" width="120" height="80" rx="10" />
    <line class="outline" x1="-30" y1="-10" x2="-10" y2="20" />
    <line class="outline" x1="-10" y1="-10" x2="10" y2="20" />
    <line class="outline" x1="10" y1="-10" x2="30" y2="20" />
    <line class="outline" x1="-60" y1="-60" x2="-40" y2="-80" />
    <line class="outline" x1="60" y1="-60" x2="80" y2="-80" />
    <line class="outline" x1="-60" y1="60" x2="-40" y2="80" />
    <line class="outline" x1="60" y1="60" x2="80" y2="80" />
  </g>
  <text class="label" x="220" y="660">Hand Warmers</text>

  <!-- Movement Breaks -->
  <g transform="translate(600 530)">
    <circle class="outline" cx="0" cy="-70" r="22" />
    <path class="outline" d="M 0 -48 v 46" />
    <path class="outline" d="M -40 -16 q 40 -30 80 0" />
    <line class="outline" x1="-10" y1="-10" x2="-34" y2="40" />
    <line class="outline" x1="10" y1="-10" x2="34" y2="40" />
    <line class="outline" x1="-12" y1="-2" x2="-36" y2="-32" />
    <line class="outline" x1="12" y1="-2" x2="36" y2="-32" />
    <path class="outline" d="M -55 46 q 55 34 110 0" />
    <path class="outline" d="M -45 70 q 45 28 90 0" />
  </g>
  <text class="label" x="600" y="660">Movement Breaks</text>

  <text class="caption" x="400" y="820">Rely on clothing, shelter, and smart heat strategies first.</text>
</svg>
