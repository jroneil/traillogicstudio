<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 720" role="img" aria-labelledby="title desc">
  <title>Heat Without a Campfire</title>
  <desc>Four ways to stay warm without lighting a campfire: stove for hot drinks, bottle in sleeping bag, hand warmers, and movement breaks.</desc>
  <defs>
    <style>
      .frame { fill: none; stroke: #0f172a; stroke-width: 3; }
      .icon { fill: #0f172a; stroke: #0f172a; stroke-width: 3; }
      .accent { fill: #f97316; stroke: #f97316; }
      .label { font-family: "Inter", "Helvetica", "Arial", sans-serif; font-size: 18px; fill: #0f172a; text-anchor: middle; }
      .heading { font-family: "Inter", "Helvetica", "Arial", sans-serif; font-size: 28px; font-weight: 700; fill: #0f172a; text-anchor: middle; }
      .caption { font-family: "Inter", "Helvetica", "Arial", sans-serif; font-size: 18px; fill: #334155; text-anchor: middle; }
    </style>
  </defs>

  <rect x="20" y="20" width="560" height="680" rx="24" class="frame" />
  <text x="300" y="70" class="heading">Heat Without a Campfire</text>

  <!-- Grid guides -->
  <line x1="300" y1="100" x2="300" y2="620" class="frame" stroke-dasharray="6 10" />
  <line x1="60" y1="360" x2="540" y2="360" class="frame" stroke-dasharray="6 10" />

  <!-- Stove for Hot Drinks -->
  <g transform="translate(150 220)">
    <rect x="-70" y="10" width="140" height="70" rx="10" fill="#e2e8f0" stroke="#0f172a" stroke-width="3" />
    <rect x="-50" y="0" width="100" height="14" rx="6" class="icon" fill="#0f172a" />
    <rect x="-30" y="-35" width="60" height="35" rx="10" fill="#e2e8f0" stroke="#0f172a" stroke-width="3" />
    <path d="M -20 -42 C -10 -60 10 -60 20 -42" fill="none" stroke="#f97316" stroke-width="4" stroke-linecap="round" />
    <line x1="-40" y1="80" x2="-60" y2="100" class="icon" />
    <line x1="40" y1="80" x2="60" y2="100" class="icon" />
    <line x1="-20" y1="80" x2="-40" y2="100" class="icon" />
    <line x1="20" y1="80" x2="40" y2="100" class="icon" />
    <text x="0" y="130" class="label">Stove for Hot Drinks</text>
  </g>

  <!-- Bottle in Sleeping Bag -->
  <g transform="translate(450 220)">
    <rect x="-85" y="-30" width="170" height="160" rx="30" fill="#e0f2fe" stroke="#0f172a" stroke-width="3" />
    <rect x="-30" y="-80" width="60" height="40" rx="12" fill="#fef3c7" stroke="#0f172a" stroke-width="3" />
    <rect x="-40" y="-60" width="80" height="120" rx="28" fill="#fde68a" stroke="#0f172a" stroke-width="3" />
    <line x1="-10" y1="-80" x2="-10" y2="-60" stroke="#0f172a" stroke-width="3" />
    <line x1="10" y1="-80" x2="10" y2="-60" stroke="#0f172a" stroke-width="3" />
    <rect x="-65" y="20" width="130" height="90" rx="24" fill="none" stroke="#0f172a" stroke-width="3" stroke-dasharray="10 8" />
    <text x="0" y="150" class="label">Bottle in Sleeping Bag</text>
  </g>

  <!-- Hand Warmers -->
  <g transform="translate(150 500)">
    <rect x="-80" y="-70" width="160" height="120" rx="18" fill="#fef2f2" stroke="#0f172a" stroke-width="3" />
    <rect x="-62" y="-52" width="124" height="84" rx="14" fill="#fee2e2" stroke="#0f172a" stroke-width="3" />
    <circle cx="-20" cy="-10" r="10" class="accent" />
    <circle cx="20" cy="10" r="10" class="accent" />
    <path d="M -40 -70 q -10 -18 8 -30" fill="none" class="accent" stroke-width="4" stroke-linecap="round" />
    <path d="M -20 -80 q -8 -18 10 -28" fill="none" class="accent" stroke-width="4" stroke-linecap="round" />
    <path d="M 40 -68 q 12 -18 -6 -32" fill="none" class="accent" stroke-width="4" stroke-linecap="round" />
    <text x="0" y="80" class="label">Hand Warmers</text>
  </g>

  <!-- Movement Breaks -->
  <g transform="translate(450 500)">
    <circle cx="0" cy="-60" r="18" class="icon" fill="#0f172a" />
    <line x1="0" y1="-42" x2="0" y2="10" class="icon" />
    <line x1="0" y1="-10" x2="-28" y2="20" class="icon" />
    <line x1="0" y1="-10" x2="28" y2="20" class="icon" />
    <line x1="0" y1="10" x2="-20" y2="60" class="icon" />
    <line x1="0" y1="10" x2="22" y2="55" class="icon" />
    <path d="M -40 50 q -20 -10 -10 -30" fill="none" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" />
    <path d="M 40 50 q 20 -10 10 -30" fill="none" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" />
    <text x="0" y="100" class="label">Movement Breaks</text>
  </g>

  <text x="300" y="670" class="caption">Rely on clothing, shelter, and smart heat strategies first.</text>
</svg>
