<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" role="img" aria-labelledby="title desc">
  <title id="title">Winter Hazard Categories</title>
  <desc id="desc">Three hazard categories for winter safety: weather hazards, terrain hazards, and human hazards.</desc>
  <style>
    text { font-family: "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
    .label { font-size: 18px; font-weight: 600; }
    .subtitle { font-size: 18px; font-weight: 500; }
    .title { font-size: 28px; font-weight: 700; }
    .stroke { stroke: #0f172a; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .node { fill: #f8fafc; }
  </style>

  <text class="title" x="450" y="50" text-anchor="middle">Winter Hazard Categories</text>

  <!-- Weather Hazards -->
  <g transform="translate(150,140)">
    <rect class="stroke node" x="-90" y="-70" width="180" height="180" rx="28" ry="28" />
    <path class="stroke" d="M-40 -10c10-24 44-30 62-12 8-8 26-6 32 6 18 2 27 17 21 32-4 11-15 18-26 18h-89c-15 0-27-12-27-27 0-11 7-21 17-25 1-8 6-15 10-18" />
    <path class="stroke" d="M-22 60c18 10 44 10 62 0" />
    <path class="stroke" d="M-36 48c14 8 36 8 50 0" />
    <path class="stroke" d="M-48 36c10 6 24 7 34 2" />
    <line class="stroke" x1="-70" y1="30" x2="-40" y2="20" />
    <line class="stroke" x1="-66" y1="46" x2="-36" y2="36" />
    <line class="stroke" x1="-60" y1="60" x2="-34" y2="50" />
    <text class="label" x="0" y="110" text-anchor="middle">Weather Hazards</text>
  </g>

  <!-- Terrain Hazards -->
  <g transform="translate(450,140)">
    <rect class="stroke node" x="-90" y="-70" width="180" height="180" rx="28" ry="28" />
    <path class="stroke" d="M-60 70 0 -30 70 70Z" />
    <path class="stroke" d="M-10 10c12 6 22 16 28 30" />
    <path class="stroke" d="M-6 0c6-14 18-24 32-28" />
    <path class="stroke" d="M-50 54c16-6 30-18 40-34" />
    <text class="label" x="0" y="110" text-anchor="middle">Terrain Hazards</text>
  </g>

  <!-- Human Hazards -->
  <g transform="translate(750,140)">
    <rect class="stroke node" x="-90" y="-70" width="180" height="180" rx="28" ry="28" />
    <path class="stroke" d="M-8 -4c0-18 14-32 32-32s32 14 32 32-14 32-32 32-32-14-32-32Z" />
    <line class="stroke" x1="24" y1="28" x2="24" y2="50" />
    <line class="stroke" x1="24" y1="50" x2="42" y2="70" />
    <line class="stroke" x1="24" y1="50" x2="6" y2="70" />
    <circle class="stroke" cx="18" cy="-14" r="4" />
    <circle class="stroke" cx="30" cy="-14" r="4" />
    <path class="stroke" d="M18 2c6 6 12 6 18 0" />
    <path class="stroke" d="M-52 -34c-22 6-34 24-28 42 6 18 28 28 50 22" />
    <circle class="stroke" cx="-56" cy="-64" r="16" />
    <line class="stroke" x1="-56" y1="-80" x2="-56" y2="-92" />
    <line class="stroke" x1="-56" y1="-92" x2="-44" y2="-98" />
    <text class="label" x="0" y="110" text-anchor="middle">Human Hazards</text>
  </g>

  <text class="subtitle" x="450" y="340" text-anchor="middle">Manage all three to stay safe.</text>
</svg>
