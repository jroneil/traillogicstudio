<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" aria-labelledby="title desc">
  <title>Communication Calls</title>
  <desc>Four minimal monochrome line icons describing quick hiking communication signals.</desc>
  <style>
    .frame { fill: none; stroke: #111; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-size: 22px; fill: #111; text-anchor: middle; }
    .caption { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-size: 20px; fill: #111; text-anchor: middle; }
  </style>
  <rect class="frame" x="60" y="60" width="780" height="700" rx="24" />
  <line class="frame" x1="60" y1="410" x2="840" y2="410" />
  <line class="frame" x1="450" y1="60" x2="450" y2="760" />

  <!-- Raised hand -->
  <g transform="translate(225 230)">
    <path class="frame" d="M-40 60 V-30 c0-10 8-18 18-18s18 8 18 18v50" />
    <path class="frame" d="M0 60 V-50 c0-10 8-18 18-18s18 8 18 18v110" />
    <path class="frame" d="M40 60 V-40 c0-10 8-18 18-18s18 8 18 18v120" />
    <path class="frame" d="M-70 70 c0 55 40 100 90 100s90-45 90-100v-40 c0-10-8-18-18-18h-144c-10 0-18 8-18 18z" />
    <line class="frame" x1="-80" y1="120" x2="-120" y2="140" />
    <line class="frame" x1="-70" y1="140" x2="-110" y2="160" />
    <line class="frame" x1="-60" y1="160" x2="-100" y2="180" />
    <text class="label" x="0" y="180">Stopping!</text>
  </g>

  <!-- Hand waving downward -->
  <g transform="translate(675 230)">
    <path class="frame" d="M-70 40 c30-30 100-30 130 10" />
    <path class="frame" d="M-10 -10 c0-12 9-21 21-21s21 9 21 21v46" />
    <path class="frame" d="M20 -16 c0-12 9-21 21-21s21 9 21 21v55" />
    <path class="frame" d="M-40 -6 c0-12 9-21 21-21s21 9 21 21v53" />
    <path class="frame" d="M-70 14 c0-10 8-18 18-18s18 8 18 18v38" />
    <path class="frame" d="M-90 40 c0 55 40 100 90 100 38 0 70-22 84-54" />
    <polyline class="frame" points="-30 120 -10 145 20 120" />
    <text class="label" x="0" y="180">Slowing!</text>
  </g>

  <!-- Boot with microspikes -->
  <g transform="translate(225 650)">
    <path class="frame" d="M-120 -20 h140 c25 0 45 20 45 45 0 20-16 36-36 36h-60" />
    <path class="frame" d="M-120 -20 V-100 h70 c20 0 36 16 36 36v44" />
    <rect class="frame" x="-40" y="-84" width="32" height="32" rx="6" />
    <line class="frame" x1="-92" y1="70" x2="-70" y2="90" />
    <line class="frame" x1="-64" y1="70" x2="-42" y2="90" />
    <line class="frame" x1="-36" y1="70" x2="-14" y2="90" />
    <line class="frame" x1="-8" y1="70" x2="14" y2="90" />
    <line class="frame" x1="20" y1="70" x2="42" y2="90" />
    <line class="frame" x1="48" y1="70" x2="70" y2="90" />
    <text class="label" x="0" y="150">Traction Change!</text>
  </g>

  <!-- Two hikers rotate -->
  <g transform="translate(675 650)">
    <circle class="frame" cx="-70" cy="-110" r="22" />
    <circle class="frame" cx="70" cy="-110" r="22" />
    <path class="frame" d="M-70 -88 v70 l-20 50" />
    <path class="frame" d="M70 -88 v70 l20 50" />
    <path class="frame" d="M-100 -70 h60 c10 0 18 8 18 18v26" />
    <path class="frame" d="M100 -70 h-60 c-10 0-18 8-18 18v26" />
    <line class="frame" x1="-65" y1="32" x2="-35" y2="80" />
    <line class="frame" x1="65" y1="32" x2="35" y2="80" />
    <path class="frame" d="M-20 -60 h40" />
    <polygon class="frame" points="-10 -70 20 -60 -10 -50" />
    <polygon class="frame" points="10 -70 -20 -60 10 -50" />
    <text class="label" x="0" y="150">Rotate!</text>
  </g>

  <text class="caption" x="450" y="820">Use short, clear commands.</text>
</svg>
