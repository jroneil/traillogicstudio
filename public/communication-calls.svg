<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">Communication Calls</text>

  <!-- Grid guidelines (invisible) -->
  <g stroke="none" fill="none" id="grid"></g>

  <!-- Raised hand: Stopping! -->
  <g transform="translate(100 80)">
    <rect x="70" y="60" width="80" height="140" rx="20"/>
    <line x1="90" y1="60" x2="90" y2="20"/>
    <line x1="120" y1="60" x2="120" y2="15"/>
    <line x1="150" y1="60" x2="150" y2="20"/>
    <line x1="180" y1="80" x2="180" y2="40"/>
    <text x="110" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Stopping!</text>
  </g>

  <!-- Hand waving downward: Slowing! -->
  <g transform="translate(340 80)">
    <path d="M60 80 C60 40 120 40 120 80 L120 170"/>
    <path d="M90 80 C90 45 150 45 150 85 L150 170"/>
    <path d="M120 85 C120 55 180 55 180 95 L180 170"/>
    <path d="M210 120 Q180 140 150 150"/>
    <polyline points="200,150 220,120 190,120"/>
    <text x="140" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Slowing!</text>
  </g>

  <!-- Boot with microspikes: Traction Change! -->
  <g transform="translate(90 300)">
    <path d="M80 80 L200 80 L220 140 L200 180 L80 180 Z"/>
    <path d="M80 180 L80 200 Q150 220 220 200"/>
    <line x1="90" y1="190" x2="90" y2="210"/>
    <line x1="120" y1="195" x2="120" y2="215"/>
    <line x1="150" y1="200" x2="150" y2="220"/>
    <line x1="180" y1="195" x2="180" y2="215"/>
    <line x1="210" y1="190" x2="210" y2="210"/>
    <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Traction Change!</text>
  </g>

  <!-- Two hikers with arrow: Rotate! -->
  <g transform="translate(340 300)">
    <circle cx="80" cy="80" r="18"/>
    <path d="M80 100 L80 150 M80 120 L60 140 M80 120 L100 140"/>
    <circle cx="190" cy="80" r="18"/>
    <path d="M190 100 L190 150 M190 120 L170 140 M190 120 L210 140"/>
    <path d="M120 90 Q135 70 150 90"/>
    <polyline points="130,88 120,90 124,80"/>
    <polyline points="140,92 150,90 146,100"/>
    <text x="135" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">Rotate!</text>
  </g>

  <text x="300" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Use short, clear commands.</text>
</svg>
