<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420" aria-labelledby="title desc" role="img">
  <title id="title">Winter Calorie Needs</title>
  <desc id="desc">Monochrome bar chart comparing calorie needs for winter activities</desc>
  <g fill="none" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <rect x="80" y="40" width="480" height="300" rx="10" ry="10" />
    <path d="M120 80v240m0-20h360" />
    <text x="80" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#111">Winter Calorie Needs</text>
    <text x="110" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#111" transform="rotate(-90 110 210)">Calories per Day</text>
    <rect x="200" y="250" width="70" height="70" fill="#f5f5f5" />
    <rect x="310" y="200" width="70" height="120" fill="#f5f5f5" />
    <rect x="420" y="120" width="70" height="200" fill="#f5f5f5" />
    <path d="M120 320h390" />
  </g>
  <g fill="#111" font-family="'Segoe UI', Arial, sans-serif" font-size="14" text-anchor="middle">
    <text x="235" y="350">Day Hike: 2,500–3,500</text>
    <text x="345" y="350">Overnight: 3,500–5,000</text>
    <text x="455" y="350">Deep Cold: 5,000+</text>
  </g>
  <text x="320" y="385" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#111" text-anchor="middle">Cold + snow = higher energy demand.</text>
</svg>
