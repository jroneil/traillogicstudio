<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400" aria-labelledby="title desc" role="img">
  <title id="title">Winter Calorie Needs</title>
  <desc id="desc">Simple line-art bar chart comparing daily calorie needs for day hike, overnight, and deep cold conditions.</desc>
  <g fill="none" stroke="#111" stroke-width="3" font-family="'Helvetica Neue', Arial, sans-serif" stroke-linecap="round" stroke-linejoin="round">
    <rect x="32" y="32" width="576" height="320" rx="8" ry="8" />
    <line x1="96" y1="72" x2="96" y2="304" />
    <line x1="96" y1="304" x2="544" y2="304" />
    <text x="48" y="180" transform="rotate(-90 48 180)" font-size="18" fill="#111" stroke="none">Calories per Day</text>
    <g stroke="#111" stroke-width="10">
      <line x1="170" y1="304" x2="170" y2="230" />
      <line x1="320" y1="304" x2="320" y2="190" />
      <line x1="470" y1="304" x2="470" y2="120" />
    </g>
    <g font-size="16" fill="#111" stroke="none" text-anchor="middle">
      <text x="170" y="330">Day Hike: 2,500–3,500</text>
      <text x="320" y="330">Overnight: 3,500–5,000</text>
      <text x="470" y="330">Deep Cold: 5,000+</text>
    </g>
    <text x="320" y="370" font-size="14" fill="#111" stroke="none" text-anchor="middle">Cold + snow = higher energy demand.</text>
    <text x="320" y="62" font-size="22" fill="#111" stroke="none" text-anchor="middle" font-weight="600">Winter Calorie Needs</text>
  </g>
</svg>
