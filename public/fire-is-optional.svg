<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <title>Fire Is Optional in Winter</title>
  <rect x="10" y="10" width="880" height="480" rx="16" ry="16" fill="none" />
  <text x="450" y="60" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="28" text-anchor="middle">Fire Is Optional in Winter</text>

  <g id="primary" transform="translate(100 110)">
    <rect x="-20" y="-20" width="320" height="270" rx="16" ry="16" opacity="0.08" />
    <g id="jacket" transform="translate(40 10)">
      <path d="M60 10 L40 40 L40 150 L80 180 L120 150 L120 40 L100 10" />
      <path d="M80 40 L80 120" />
      <path d="M40 70 L20 70 L20 120 L40 120" />
      <path d="M120 70 L140 70 L140 120 L120 120" />
      <path d="M60 10 L80 30 L100 10" />
    </g>
    <g id="sleeping-bag" transform="translate(10 170)">
      <rect x="0" y="0" width="140" height="70" rx="18" ry="18" />
      <path d="M30 0 L30 70" />
      <path d="M60 0 L60 70" />
      <path d="M90 0 L90 70" />
      <path d="M120 0 L120 70" />
    </g>
    <g id="tent" transform="translate(190 130)">
      <path d="M20 90 L100 0 L180 90 Z" />
      <path d="M100 0 L100 90" />
      <path d="M60 60 L140 60" />
      <path d="M20 90 L0 90" />
      <path d="M180 90 L200 90" />
    </g>
    <text x="140" y="240" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle">Primary: Clothing, Shelter, Sleep System</text>
  </g>

  <g id="optional" transform="translate(540 150)">
    <rect x="-20" y="-30" width="280" height="210" rx="16" ry="16" opacity="0.08" />
    <g id="campfire" transform="translate(80 40)">
      <path d="M40 80 L100 120" />
      <path d="M100 80 L40 120" />
      <path d="M70 20 C60 40 60 60 70 80 C80 60 100 50 90 20 C85 5 70 10 70 20 Z" />
      <circle cx="70" cy="70" r="4" />
    </g>
    <text x="120" y="170" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle">Optional: Fire (When Conditions Allow)</text>
  </g>

  <text x="450" y="440" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="18" text-anchor="middle">Plan to stay warm without relying on a campfire.</text>
</svg>
