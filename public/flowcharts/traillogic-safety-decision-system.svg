<svg xmlns="http://www.w3.org/2000/svg" width="794" height="1123" viewBox="0 0 794 1123" fill="none">
  <style>
    .bg { fill: #F5FBF6; }
    .frame { stroke: #2F4F3A; stroke-width: 3; fill: #ECF5EF; }
    .accent { stroke: #6FB18E; stroke-width: 2; }
    .title { font: 700 26px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #1E2F24; letter-spacing: 0.02em; }
    .section { font: 700 18px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #1E2F24; }
    .body { font: 600 15px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #1E2F24; }
    .sub { font: 500 13px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #1E2F24; }
    .label { font: 700 13px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #2F4F3A; }
    .note { font: 600 13px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #12412B; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M2 2L10 6L2 10Z" fill="#2F4F3A"/>
    </marker>
    <marker id="arrow-soft" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M1.5 1.5L8.5 5L1.5 8.5Z" fill="#6FB18E"/>
    </marker>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9BCBB1" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#9BCBB1" stop-opacity="0.6" />
    </linearGradient>
  </defs>
  <rect x="16" y="16" width="762" height="1091" rx="18" fill="url(#edge)"/>
  <rect x="0" y="0" width="794" height="1123" class="bg" rx="20"/>
  <text x="397" y="62" text-anchor="middle" class="title">TrailLogic Safety Decision System</text>
  <text x="397" y="86" text-anchor="middle" class="sub">Vertical flow for rapid go/hold calls in the field</text>

  <!-- Row 1 -->
  <rect x="197" y="110" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="143" text-anchor="middle" class="section">Pre-Trip Check</text>
  <text x="397" y="168" text-anchor="middle" class="body">Weather, route notes, and alerts reviewed?</text>
  <path d="397 196 L397 218" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="208" class="label">Yes</text>
  <path d="397 153 L620 153" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="126" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="155" text-anchor="middle" class="note">If "No": refine plan or use backup route</text>

  <!-- Row 2 -->
  <rect x="197" y="230" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="263" text-anchor="middle" class="section">Trailhead Start Check</text>
  <text x="397" y="288" text-anchor="middle" class="body">Team briefed, gear verified, comms tested?</text>
  <path d="397 316 L397 338" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="328" class="label">Yes</text>
  <path d="397 273 L620 273" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="246" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="275" text-anchor="middle" class="note">If "No": delay start until synced</text>

  <!-- Row 3 -->
  <rect x="197" y="350" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="383" text-anchor="middle" class="section">On-Trail Conditions</text>
  <text x="397" y="408" text-anchor="middle" class="body">Footing, visibility, and water crossings stable?</text>
  <path d="397 436 L397 458" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="448" class="label">Yes</text>
  <path d="397 393 L620 393" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="366" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="395" text-anchor="middle" class="note">If "No": slow, reroute, or hold at safe spot</text>

  <!-- Row 4 -->
  <rect x="197" y="470" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="503" text-anchor="middle" class="section">Elevation &amp; Timing</text>
  <text x="397" y="528" text-anchor="middle" class="body">Pace matches elevation gain with turnaround buffer?</text>
  <path d="397 556 L397 578" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="568" class="label">Yes</text>
  <path d="397 513 L620 513" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="486" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="515" text-anchor="middle" class="note">If "No": shorten route or set hard turnaround</text>

  <!-- Row 5 -->
  <rect x="197" y="590" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="623" text-anchor="middle" class="section">Ridgeline Decision</text>
  <text x="397" y="648" text-anchor="middle" class="body">Wind, sky, and temps safe for exposure?</text>
  <path d="397 676 L397 698" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="688" class="label">Yes</text>
  <path d="397 633 L620 633" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="606" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="635" text-anchor="middle" class="note">If "No": drop below treeline or postpone ridge</text>

  <!-- Row 6 -->
  <rect x="197" y="710" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="743" text-anchor="middle" class="section">Injury / Issue</text>
  <text x="397" y="768" text-anchor="middle" class="body">Any injury, illness, or lost person?</text>
  <path d="397 796 L397 818" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="808" class="label">No</text>
  <path d="397 753 L620 753" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="726" width="148" height="68" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="754" text-anchor="middle" class="note">If "Yes": stabilize, communicate, evacuate or hold</text>
  <path d="704 794 L704 846 L470 846" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <text x="712" y="830" class="label">After actions</text>

  <!-- Row 7 -->
  <rect x="197" y="830" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="863" text-anchor="middle" class="section">Camp Safety</text>
  <text x="397" y="888" text-anchor="middle" class="body">Site secure, food stored, weather plan ready?</text>
  <path d="397 916 L397 938" stroke="#2F4F3A" stroke-width="2.2" marker-end="url(#arrow)"/>
  <text x="405" y="928" class="label">Yes</text>
  <path d="397 873 L620 873" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="846" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="875" text-anchor="middle" class="note">If "No": reposition, secure food, adjust shelter</text>

  <!-- Row 8 -->
  <rect x="197" y="950" width="400" height="86" rx="16" class="frame"/>
  <text x="397" y="983" text-anchor="middle" class="section">End-of-Day Review</text>
  <text x="397" y="1008" text-anchor="middle" class="body">Lessons logged and next-day plan set?</text>
  <path d="397 958 L620 958" stroke="#6FB18E" stroke-width="2" marker-end="url(#arrow-soft)"/>
  <rect x="630" y="931" width="148" height="54" rx="10" class="frame" fill="#E6F1EB"/>
  <text x="704" y="960" text-anchor="middle" class="note">If "No": capture notes before resting</text>
</svg>
