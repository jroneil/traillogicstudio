<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-labelledby="title desc" role="img">
  <title id="title">Daily Winter Camp Tasks</title>
  <desc id="desc">Five simple monochrome icons connected with arrows showing a winter camp routine.</desc>
  <rect x="10" y="10" width="1180" height="240" rx="20" ry="20" fill="none" />
  <text x="600" y="40" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="20" fill="#0f172a">Daily Winter Camp Tasks</text>

  <!-- Icon row -->
  <g transform="translate(80,90)">
    <!-- Tent platform -->
    <polygon points="0,80 40,30 80,80" />
    <rect x="-20" y="80" width="120" height="16" />
    <line x1="-20" y1="96" x2="100" y2="96" />
    <line x1="40" y1="30" x2="40" y2="10" />
    <line x1="10" y1="96" x2="10" y2="116" />
    <line x1="70" y1="96" x2="70" y2="116" />
    <text x="40" y="146" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="14" fill="#0f172a">1. Build Platform</text>
  </g>

  <!-- Arrows -->
  <g stroke="#0f172a" stroke-width="2.5">
    <line x1="200" y1="150" x2="270" y2="150" />
    <polyline points="260,142 270,150 260,158" />

    <line x1="400" y1="150" x2="470" y2="150" />
    <polyline points="460,142 470,150 460,158" />

    <line x1="600" y1="150" x2="670" y2="150" />
    <polyline points="660,142 670,150 660,158" />

    <line x1="800" y1="150" x2="870" y2="150" />
    <polyline points="860,142 870,150 860,158" />
  </g>

  <g transform="translate(280,90)">
    <!-- Pot over stove -->
    <rect x="10" y="60" width="60" height="35" rx="6" />
    <line x1="20" y1="60" x2="20" y2="44" />
    <line x1="60" y1="60" x2="60" y2="44" />
    <path d="M28 44 h24" />
    <path d="M10 95 h60" />
    <path d="M25 110 c-8 8 8 8 0 16" />
    <path d="M45 110 c-8 8 8 8 0 16" />
    <path d="M65 110 c-8 8 8 8 0 16" />
    <text x="40" y="146" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="14" fill="#0f172a">2. Melt Water</text>
  </g>

  <g transform="translate(480,90)">
    <!-- Bowl with steam -->
    <path d="M10 90 h60 c0 18 -14 32 -30 32 s-30 -14 -30 -32z" />
    <path d="M28 70 c0 -14 14 -10 14 -24" />
    <path d="M48 70 c0 -14 14 -10 14 -24" />
    <line x1="0" y1="90" x2="80" y2="90" />
    <text x="40" y="146" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="14" fill="#0f172a">3. Fuel Up</text>
  </g>

  <g transform="translate(680,90)">
    <!-- Gloves and sun -->
    <rect x="0" y="80" width="30" height="40" rx="6" />
    <rect x="30" y="70" width="30" height="50" rx="6" />
    <line x1="30" y1="90" x2="60" y2="90" />
    <line x1="30" y1="100" x2="60" y2="100" />
    <circle cx="90" cy="60" r="18" />
    <line x1="90" y1="32" x2="90" y2="14" />
    <line x1="90" y1="86" x2="90" y2="104" />
    <line x1="62" y1="60" x2="44" y2="60" />
    <line x1="116" y1="60" x2="134" y2="60" />
    <line x1="72" y1="40" x2="60" y2="28" />
    <line x1="108" y1="40" x2="120" y2="28" />
    <line x1="72" y1="80" x2="60" y2="92" />
    <line x1="108" y1="80" x2="120" y2="92" />
    <text x="60" y="146" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="14" fill="#0f172a">4. Dry Gear</text>
  </g>

  <g transform="translate(900,90)">
    <!-- Sleeping bag -->
    <rect x="10" y="40" width="60" height="90" rx="30" ry="30" />
    <rect x="20" y="50" width="40" height="70" rx="20" ry="20" />
    <line x1="40" y1="50" x2="40" y2="120" />
    <circle cx="40" cy="36" r="6" />
    <text x="40" y="146" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="14" fill="#0f172a">5. Prep for Sleep</text>
  </g>
</svg>
