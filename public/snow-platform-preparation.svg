  </g>

  <!-- Panel 3: Deadman Anchors -->
  <g transform="translate(760 90)" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <rect x="60" y="170" width="180" height="20" />
    <path d="M90 160 q60 -25 120 0" />
    <path d="M140 120 l40 40" />
    <rect x="150" y="110" width="25" height="10" />
    <path d="M150 115 l-30 10 v20" />
