<svg width="1100" height="400" viewBox="0 0 1100 400" xmlns="http://www.w3.org/2000/svg">
  <title>Snow Platform Preparation</title>
  <rect width="1100" height="400" fill="white"/>
  <text x="550" y="50" text-anchor="middle" font-family="Arial" font-size="28" fill="#0f172a" font-weight="bold">Snow Platform Preparation</text>

  <!-- Panel backgrounds -->
  <rect x="80" y="90" width="260" height="230" rx="12" fill="none" stroke="#0f172a" stroke-width="3"/>
  <rect x="420" y="90" width="260" height="230" rx="12" fill="none" stroke="#0f172a" stroke-width="3"/>
  <rect x="760" y="90" width="260" height="230" rx="12" fill="none" stroke="#0f172a" stroke-width="3"/>

  <!-- Arrows between panels -->
  <g stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M340 205 h60" />
    <path d="M380 185 l20 20 -20 20" />
    <path d="M680 205 h60" />
    <path d="M720 185 l20 20 -20 20" />
  </g>

  <!-- Panel 1: Pack Snow Flat -->
  <g transform="translate(80 90)" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M70 170 q40 -25 80 0 t80 0" />
    <path d="M110 150 q15 -35 40 0" />
    <path d="M180 150 q15 -35 40 0" />
    <path d="M120 150 l-15 -25" />
    <path d="M190 150 l-15 -25" />
    <circle cx="135" cy="120" r="10" />
    <circle cx="205" cy="120" r="10" />
    <path d="M135 110 v-25" />
    <path d="M205 110 v-25" />
    <path d="M120 85 h30" />
    <path d="M190 85 h30" />
