  </g>

  <!-- Panel 2: Level &amp; Shape -->
  <g transform="translate(420 90)" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <rect x="60" y="170" width="180" height="20" />
    <path d="M70 160 q70 -30 140 0" />
    <path d="M160 80 l30 90" />
    <path d="M160 80 l40 -10" />
