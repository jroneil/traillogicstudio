<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <title>Snow Types</title>
  <style>
    text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #111; }
    .label { font-size: 20px; font-weight: 600; }
    .caption { font-size: 16px; font-weight: 500; }
    .panel-title { font-size: 28px; font-weight: 700; letter-spacing: 0.5px; }
  </style>

  <text x="600" y="48" text-anchor="middle" class="panel-title">Snow Types</text>

  <g transform="translate(40,80)">
    <g id="panel-1">
      <rect x="0" y="0" width="270" height="260" rx="16" ry="16" stroke="#111" />
      <path d="M24 200 H246" />
      <path d="M60 172 H210" stroke-width="2" />
      <circle cx="90" cy="186" r="5" fill="none" />
      <circle cx="180" cy="186" r="5" fill="none" />
      <text x="135" y="240" text-anchor="middle" class="label">Packed Snow (Hardpack)</text>
    </g>

    <g id="panel-2" transform="translate(300,0)">
      <rect x="0" y="0" width="270" height="260" rx="16" ry="16" stroke="#111" />
      <path d="M20 200 Q55 160 90 200 T160 200 T230 200" />
      <path d="M45 195 q25 -25 50 0 t50 0 t50 0" stroke-width="2" />
      <circle cx="70" cy="175" r="5" fill="none" />
      <circle cx="150" cy="170" r="5" fill="none" />
      <circle cx="210" cy="180" r="5" fill="none" />
      <text x="135" y="240" text-anchor="middle" class="label">Powder (Fresh Snow)</text>
    </g>

    <g id="panel-3" transform="translate(600,0)">
      <rect x="0" y="0" width="270" height="260" rx="16" ry="16" stroke="#111" />
      <path d="M24 188 Q70 178 120 184 T246 188" stroke-width="6" />
      <path d="M24 188 Q70 206 120 194 T246 200" stroke-width="4" />
      <path d="M40 210 Q80 220 120 214 T230 218" stroke-width="2" stroke-dasharray="8 8" />
      <text x="135" y="240" text-anchor="middle" class="label">Crust / Windboard</text>
    </g>

    <g id="panel-4" transform="translate(900,0)">
      <rect x="0" y="0" width="270" height="260" rx="16" ry="16" stroke="#111" />
      <path d="M24 198 q30 18 60 0 t60 0 t60 0 t60 0" />
      <path d="M50 212 q20 12 40 0 t40 0 t40 0 t40 0" stroke-width="2" />
      <ellipse cx="70" cy="214" rx="14" ry="6" fill="none" />
      <ellipse cx="150" cy="222" rx="12" ry="5" fill="none" />
      <ellipse cx="210" cy="214" rx="10" ry="4" fill="none" />
      <text x="135" y="240" text-anchor="middle" class="label">Wet Snow / Slush</text>
    </g>
  </g>

  <text x="600" y="370" text-anchor="middle" class="caption">Snow type = speed, stability, and energy cost.</text>
</svg>
