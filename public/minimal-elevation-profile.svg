<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Minimalist elevation profile</title>
  <desc id="desc">Smooth ascending line with labeled start and high point and an arrow indicating elevation gain.</desc>
  <style>
    text { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #111; font-size: 16px; }
  </style>

  <!-- Ascending profile line -->
  <path d="M70 220 C 180 210, 320 180, 450 150 S 720 70, 730 60" stroke="#0f0f0f" stroke-width="4" fill="none" stroke-linecap="round" />

  <!-- Start point -->
  <circle cx="70" cy="220" r="6" stroke="#0f0f0f" stroke-width="3" fill="none" />
  <text x="70" y="245" text-anchor="middle">Start</text>

  <!-- High point -->
  <circle cx="705" cy="70" r="6" stroke="#0f0f0f" stroke-width="3" fill="none" />
  <text x="705" y="50" text-anchor="middle">High Point</text>

  <!-- Elevation gain arrow -->
  <g stroke="#0f0f0f" stroke-width="3" fill="none">
    <line x1="150" y1="215" x2="150" y2="125" />
    <path d="M150 125 L142 136" />
    <path d="M150 125 L158 136" />
  </g>
  <text x="165" y="165">Elevation Gain</text>
</svg>
