<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">TrailLogic Route Card Template</title>
  <desc id="desc">Reusable template for White Mountains backpacking route cards.</desc>
  <rect width="800" height="500" fill="#ffffff" />
  <rect x="20" y="20" width="760" height="460" rx="18" ry="18" fill="#ffffff" stroke="#0E5B35" stroke-width="2" />

  <g font-family="'Arial', 'Helvetica', sans-serif" fill="#0E5B35">
    <!-- Title Area -->
    <text x="50%" y="60" text-anchor="middle" font-size="32" font-weight="700">TrailLogic Route Card</text>
    <text x="50%" y="100" text-anchor="middle" font-size="26" font-weight="600" fill="#000000">ROUTE NAME HERE</text>
    <text x="50%" y="125" text-anchor="middle" font-size="16" fill="#0E5B35">White Mountains • 2–3 Day Backpacking Route</text>

    <!-- Key Metrics Row Background -->
    <rect x="40" y="145" width="720" height="70" rx="10" ry="10" fill="#f5f9f7" stroke="#0E5B35" stroke-width="1.5" />

    <!-- Metric Boxes -->
    <rect x="55" y="157" width="220" height="46" rx="8" ry="8" fill="#ffffff" stroke="#0E5B35" stroke-width="1" />
    <rect x="290" y="157" width="220" height="46" rx="8" ry="8" fill="#ffffff" stroke="#0E5B35" stroke-width="1" />
    <rect x="525" y="157" width="220" height="46" rx="8" ry="8" fill="#ffffff" stroke="#0E5B35" stroke-width="1" />

    <text x="165" y="186" text-anchor="middle" font-size="16" fill="#000000">Miles: ____</text>
    <text x="400" y="186" text-anchor="middle" font-size="16" fill="#000000">Elevation Gain: ____ ft</text>
    <text x="635" y="186" text-anchor="middle" font-size="16" fill="#000000">Difficulty: ★___ of ★★★★</text>

    <!-- Main Info Grid -->
    <rect x="40" y="230" width="350" height="160" rx="12" ry="12" fill="#f9fbfa" stroke="#0E5B35" stroke-width="1.5" />
    <rect x="410" y="230" width="350" height="160" rx="12" ry="12" fill="#f9fbfa" stroke="#0E5B35" stroke-width="1.5" />

    <!-- Left Column -->
    <text x="60" y="260" font-size="17" font-weight="700">Camps &amp; Water</text>
    <g font-size="15" fill="#000000">
      <text x="70" y="290">• Camp(s): ____________________</text>
      <text x="70" y="320">• Water Sources: ______________</text>
      <text x="70" y="350">• Hut / Tentsite (if applicable): __________</text>
    </g>

    <!-- Right Column -->
    <text x="430" y="260" font-size="17" font-weight="700">Safety &amp; Bailout</text>
    <g font-size="15" fill="#000000">
      <text x="440" y="290">• Bailout Route: _______________</text>
      <text x="440" y="320">• Weather Notes: _______________</text>
      <text x="440" y="350">• Ridge Exposure: Low / Med / High (circle one)</text>
    </g>

    <!-- Notes Section -->
    <rect x="40" y="410" width="720" height="60" rx="10" ry="10" fill="#f9fbfa" stroke="#0E5B35" stroke-width="1.5" />
    <text x="60" y="435" font-size="17" font-weight="700">Why This Route Is Great for Beginners</text>
    <g stroke="#000000" stroke-width="1" stroke-linecap="round">
      <line x1="60" y1="450" x2="740" y2="450" />
      <line x1="60" y1="465" x2="740" y2="465" />
      <line x1="60" y1="480" x2="740" y2="480" />
    </g>

    <!-- Footer -->
    <text x="400" y="498" text-anchor="middle" font-size="12" fill="#000000">TrailLogic Studio • Route Card Template</text>
  </g>
</svg>
