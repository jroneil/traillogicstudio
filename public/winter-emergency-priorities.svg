<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 520" role="img" aria-labelledby="title desc">
  <title id="title">Winter Emergency Priorities</title>
  <desc id="desc">Monochrome line-art infographic listing winter emergency priorities: People, Shelter, Heat, Water, Food and Gear.</desc>
  <style>
    text { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #111; letter-spacing: 0.4px; }
    .icon { stroke: #111; stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-size: 16px; text-anchor: middle; }
    .title { font-size: 22px; font-weight: 700; text-anchor: middle; }
    .caption { font-size: 14px; text-anchor: middle; }
  </style>
  <rect x="12" y="12" width="296" height="496" rx="12" ry="12" fill="none" stroke="#111" stroke-width="4" />
  <text class="title" x="160" y="48">Winter Emergency Priorities</text>

  <!-- People -->
  <g transform="translate(160 90)">
    <g class="icon" transform="translate(0 14)">
      <circle cx="0" cy="-22" r="14" />
      <path d="M 0 -8 v 34" />
      <path d="M -18 6 h 36" />
      <path d="M 0 26 l -20 36" />
      <path d="M 0 26 l 20 36" />
    </g>
    <text class="label" x="0" y="92">People</text>
  </g>

  <!-- Shelter -->
  <g transform="translate(160 186)">
    <g class="icon" transform="translate(0 16)">
      <path d="M -48 10 L 0 -26 L 48 10" />
      <path d="M -36 10 v 44 h 72 v -44" />
      <path d="M -10 54 v -32 h 20 v 32" />
    </g>
    <text class="label" x="0" y="108">Shelter</text>
  </g>

  <!-- Heat -->
  <g transform="translate(160 292)">
    <g class="icon" transform="translate(0 14)">
      <path d="M 0 52 c -14 -8 -22 -20 -22 -36 c 0 -18 12 -30 22 -42 c 4 8 8 14 12 20 c 6 10 10 18 10 28 c 0 12 -8 24 -22 30 z" />
      <path d="M -20 42 c 10 6 32 6 42 0" />
    </g>
    <text class="label" x="0" y="104">Heat</text>
  </g>

  <!-- Water -->
  <g transform="translate(160 392)">
    <g class="icon" transform="translate(0 8)">
      <path d="M 0 -28 c 10 14 22 26 22 46 c 0 16 -10 32 -22 36 c -12 -4 -22 -20 -22 -36 c 0 -20 12 -32 22 -46 z" />
    </g>
    <text class="label" x="0" y="102">Water</text>
  </g>

  <!-- Food & Gear -->
  <g transform="translate(160 490)">
    <g class="icon" transform="translate(0 -18)">
      <path d="M -34 -14 v 60" />
      <path d="M -20 -14 v 60" />
      <path d="M -34 6 h 14" />
      <path d="M 18 -14 v 60" />
      <path d="M 32 -14 v 60" />
      <path d="M 18 14 h 14" />
      <circle cx="-27" cy="-26" r="7" />
      <circle cx="25" cy="-26" r="7" />
    </g>
    <text class="label" x="0" y="42">Food &amp; Gear</text>
  </g>

  <text class="caption" x="160" y="504">In an emergency: People → Shelter → Heat → Water → Food → Gear.</text>
</svg>
