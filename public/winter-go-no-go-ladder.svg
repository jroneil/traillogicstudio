<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 600" role="img" aria-labelledby="title desc">
  <title>Winter Go / No-Go Ladder</title>
  <desc>Three band vertical diagram showing go, adjust, and no-go decisions with increasing risk downward.</desc>
  <defs>
    <style>
      text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #000; font-size: 15px; }
      .band { fill: none; stroke: #000; stroke-width: 2; }
      .icon { stroke: #000; stroke-width: 2; fill: none; }
      .arrow { stroke: #000; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { font-weight: 600; font-size: 16px; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="10" refX="4" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0 0 L8 5 L0 10 Z" fill="#000" />
    </marker>
  </defs>

  <rect class="band" x="30" y="40" width="260" height="160" rx="10" />
  <g transform="translate(50,90)">
    <g class="icon" transform="translate(0,-10)">
      <circle cx="16" cy="16" r="14" />
      <path d="M8 16 l6 6 l10 -12" />
    </g>
    <text class="label" x="60" y="5">GO — Conditions &amp; gear match. Known route.</text>
    <text x="60" y="26">Confident plan, margin maintained.</text>
  </g>

  <rect class="band" x="30" y="220" width="260" height="160" rx="10" />
  <g transform="translate(50,270)">
    <g class="icon" transform="translate(0,-10)">
      <path d="M16 2 L30 28 H2 Z" />
      <circle cx="16" cy="20" r="2" fill="#000" />
      <path d="M16 10 V16" />
    </g>
    <text class="label" x="60" y="5">ADJUST — One risk factor is borderline.</text>
    <text x="60" y="26">Slow down, shorten route, add layers or backup.</text>
  </g>

  <rect class="band" x="30" y="400" width="260" height="160" rx="10" />
  <g transform="translate(50,450)">
    <g class="icon" transform="translate(0,-10)">
      <path d="M16 2 L28 10 L28 22 L16 30 L4 22 L4 10 Z" />
      <path d="M16 10 V20" />
      <circle cx="16" cy="24" r="1" fill="#000" />
    </g>
    <text class="label" x="60" y="5">NO-GO — Any red flag: storm, extreme cold, late start, bad snow.</text>
    <text x="60" y="26">Stand down, reschedule, or choose a safer objective.</text>
  </g>

  <line class="arrow" x1="310" y1="40" x2="310" y2="560" />
  <text transform="rotate(90 320 300)" x="320" y="300" text-anchor="middle">Increasing Risk</text>
</svg>
