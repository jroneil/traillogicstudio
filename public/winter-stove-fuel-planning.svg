<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="420" fill="white" />
  <style>
    text { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #1a1a1a; }
  </style>

  <text x="450" y="36" text-anchor="middle" font-size="22" font-weight="600">Winter Stove &amp; Fuel Planning</text>

  <!-- Left column: stove types -->
  <g stroke="#1a1a1a" fill="none" stroke-width="2">
    <rect x="40" y="70" width="320" height="130" rx="10" />
    <rect x="40" y="220" width="320" height="130" rx="10" />
  </g>

  <!-- Canister stove icon -->
  <g stroke="#1a1a1a" fill="none" stroke-width="2" transform="translate(70 95)">
    <rect x="20" y="60" width="60" height="35" rx="6" />
    <rect x="40" y="40" width="20" height="20" rx="3" />
    <line x1="50" y1="40" x2="50" y2="18" />
    <path d="M42 18 h16 v12 h-16 z" />
    <line x1="30" y1="95" x2="90" y2="95" />
    <line x1="32" y1="74" x2="88" y2="74" />
    <line x1="54" y1="52" x2="54" y2="40" />
  </g>

  <!-- White gas stove icon -->
  <g stroke="#1a1a1a" fill="none" stroke-width="2" transform="translate(70 245)">
    <rect x="10" y="60" width="80" height="30" rx="6" />
    <path d="M30 60 v-22 h40 v22" />
    <rect x="42" y="20" width="16" height="18" rx="3" />
    <line x1="50" y1="20" x2="50" y2="10" />
    <path d="M25 90 h50 v12 h-50 z" />
    <line x1="15" y1="75" x2="85" y2="75" />
    <line x1="25" y1="108" x2="75" y2="108" />
  </g>

  <!-- Stove labels -->
  <text x="200" y="120" font-size="14" font-weight="600">Canister Stove</text>
  <text x="200" y="142" font-size="13" fill="#444">(limited in deep cold)</text>

  <text x="200" y="270" font-size="14" font-weight="600">White Gas Stove</text>
  <text x="200" y="292" font-size="13" fill="#444">(better in deep cold)</text>

  <!-- Right column: bar chart -->
  <g transform="translate(400 70)">
    <line x1="80" y1="20" x2="80" y2="280" stroke="#1a1a1a" stroke-width="2" />
    <line x1="80" y1="280" x2="430" y2="280" stroke="#1a1a1a" stroke-width="2" />
    <text x="40" y="150" font-size="14" text-anchor="middle" transform="rotate(-90 40 150)">Fuel per Day</text>

    <g stroke="#1a1a1a" fill="none" stroke-width="1" stroke-dasharray="4 4">
      <line x1="80" y1="220" x2="430" y2="220" />
      <line x1="80" y1="160" x2="430" y2="160" />
      <line x1="80" y1="100" x2="430" y2="100" />
      <line x1="80" y1="40" x2="430" y2="40" />
    </g>

    <g stroke="#1a1a1a" fill="#f8f8f8" stroke-width="2">
      <rect x="130" y="190" width="70" height="90" rx="6" />
      <rect x="240" y="140" width="70" height="140" rx="6" />
      <rect x="350" y="70" width="70" height="210" rx="6" />
    </g>

    <g font-size="13" text-anchor="middle">
      <text x="165" y="302">3-Season</text>
      <text x="275" y="302">Cold Weather</text>
      <text x="385" y="302">Deep Cold &amp; Snow Melt</text>
    </g>
  </g>
</svg>
