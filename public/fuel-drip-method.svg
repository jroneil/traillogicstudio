    <g transform="translate(170 210)">
      <path d="M0 30 C0 10 18 0 30 12 C42 0 60 10 60 30 C60 50 42 60 30 48 C18 60 0 50 0 30 Z" />
      <circle cx="18" cy="28" r="4" />
      <circle cx="40" cy="32" r="4" />
      <circle cx="30" cy="18" r="4" />
      <text x="30" y="80" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#0f172a" stroke="none">Nuts</text>
    </g>

    <!-- Chocolate square -->
    <g transform="translate(660 210)">
      <rect x="0" y="0" width="70" height="70" rx="8" ry="8" />
      <line x1="0" y1="35" x2="70" y2="35" />
