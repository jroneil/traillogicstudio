<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620" fill="none" stroke="#0f172a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <title>Fuel Drip Method</title>
  <rect x="24" y="24" width="852" height="572" rx="28" ry="28" stroke="#e2e8f0" stroke-width="3" />
  <text x="450" y="72" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="34" fill="#0f172a" stroke="none" font-weight="700">Fuel Drip Method</text>

  <!-- Central hiker silhouette -->
  <g transform="translate(0 26)">
    <circle cx="450" cy="150" r="30" />
    <path d="M450 180 L450 266" />
    <path d="M450 205 L408 240" />
    <path d="M450 205 L490 242" />
    <path d="M450 266 L418 342" />
    <path d="M450 266 L488 348" />
    <path d="M418 342 L396 402" />
    <path d="M488 348 L528 402" />
    <path d="M406 238 L400 214 L454 222" />
    <path d="M494 232 L524 226 L530 262" />
    <path d="M450 266 L452 322" />
    <path d="M380 402 L540 402" stroke-width="3" />
  </g>

  <!-- Looping arrow to indicate continuous fueling -->
  <g transform="translate(0 18)" stroke-width="3.5">
    <path d="M344 150 C270 170 238 248 276 316 C324 402 464 426 548 372 C624 322 622 224 558 188" stroke-dasharray="8 10" />
    <path d="M544 160 L556 186 L578 178" />
  </g>

  <!-- Snack icons and cadence labels -->
  <g font-family="'Inter','Segoe UI',sans-serif" font-size="16" fill="#0f172a" stroke="none" font-weight="600">
    <text x="188" y="182" text-anchor="middle">Every 45–90 min</text>
    <text x="712" y="182" text-anchor="middle">Every 45–90 min</text>
    <text x="188" y="426" text-anchor="middle">Every 45–90 min</text>
    <text x="712" y="426" text-anchor="middle">Every 45–90 min</text>
  </g>

  <g stroke-width="3">
    <!-- Nuts -->
    <g transform="translate(150 206)">
      <ellipse cx="18" cy="28" rx="14" ry="18" />
      <ellipse cx="44" cy="16" rx="12" ry="16" />
      <ellipse cx="52" cy="40" rx="14" ry="18" />
      <ellipse cx="28" cy="48" rx="12" ry="16" />
      <text x="36" y="88" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="16" fill="#0f172a" stroke="none">Nuts</text>
    </g>

    <!-- Chocolate square -->
    <g transform="translate(650 206)">
      <rect x="0" y="0" width="74" height="74" rx="10" ry="10" />
      <line x1="0" y1="37" x2="74" y2="37" />
      <line x1="37" y1="0" x2="37" y2="74" />
      <text x="37" y="96" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="16" fill="#0f172a" stroke="none">Chocolate</text>
    </g>

    <!-- Energy bar -->
    <g transform="translate(644 450)">
      <rect x="0" y="0" width="100" height="30" rx="8" ry="8" />
      <path d="M14 10 L40 18 L66 12 L90 20" />
      <path d="M14 20 L40 12 L66 18 L90 10" />
      <text x="50" y="66" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="16" fill="#0f172a" stroke="none">Bar</text>
    </g>

    <!-- Dried fruit -->
    <g transform="translate(150 450)">
      <path d="M32 6 C14 12 2 34 14 54 C28 78 60 78 74 50 C86 24 70 4 50 8 C38 10 44 0 32 6 Z" />
      <circle cx="32" cy="32" r="4" />
      <circle cx="52" cy="36" r="4" />
      <text x="40" y="82" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="16" fill="#0f172a" stroke="none">Dried Fruit</text>
    </g>
  </g>
</svg>
