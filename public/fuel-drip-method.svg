      <rect x="0" y="0" width="90" height="26" rx="6" ry="6" />
      <line x1="12" y1="8" x2="78" y2="18" />
      <line x1="12" y1="18" x2="78" y2="8" />
      <text x="45" y="60" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#0f172a" stroke="none">Bar</text>
    </g>

