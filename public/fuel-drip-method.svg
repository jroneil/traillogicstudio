<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620" fill="none" stroke="#0f172a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <title>Fuel Drip Method</title>
  <rect x="20" y="20" width="860" height="580" rx="24" ry="24" stroke="#e2e8f0" stroke-width="3" />
  <text x="450" y="70" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" fill="#0f172a" stroke="none" font-weight="700">Fuel Drip Method</text>

  <!-- Hiker silhouette -->
  <g transform="translate(0,30)">
    <circle cx="450" cy="150" r="28" />
    <path d="M450 178 L450 260" />
    <path d="M450 205 L415 240" />
    <path d="M450 205 L485 240" />
    <path d="M450 260 L420 330" />
    <path d="M450 260 L480 340" />
    <path d="M420 330 L390 390" />
    <path d="M480 340 L520 400" />
    <path d="M420 210 L430 195 L470 215" />
    <path d="M470 215 L500 210 L505 245" />
    <path d="M480 240 L545 265" />
    <path d="M430 320 L470 305" />
    <path d="M440 160 L435 152" />
  </g>

  <!-- Looping arrow -->
  <g transform="translate(0,30)" stroke-width="3.5">
    <path d="M360 140 C290 150 270 250 320 320 C370 390 480 400 540 350 C600 300 590 210 530 180" stroke-dasharray="6 8" />
    <path d="M522 156 L530 178 L550 172" />
  </g>

  <!-- Snack icons and labels -->
  <g font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#0f172a" stroke="none" font-weight="600">
    <text x="190" y="180" text-anchor="middle">Every 45–90 min</text>
    <text x="710" y="180" text-anchor="middle">Every 45–90 min</text>
    <text x="190" y="420" text-anchor="middle">Every 45–90 min</text>
    <text x="710" y="420" text-anchor="middle">Every 45–90 min</text>
  </g>

  <g stroke-width="3">
