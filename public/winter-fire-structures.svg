<svg xmlns="http://www.w3.org/2000/svg" width="700" height="320" viewBox="0 0 700 320" aria-labelledby="title desc" role="img">
  <title id="title">Winter Fire Structures</title>
  <desc id="desc">Side-by-side line art diagrams of teepee and log cabin fire structures with labels and caption.</desc>
  <style>
    .outline { stroke: #0f172a; fill: none; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: #0f172a; stroke: none; }
    .label { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; font-size: 16px; fill: #0f172a; }
    .caption { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; font-size: 14px; fill: #0f172a; text-anchor: middle; }
  </style>

  <rect x="20" y="20" width="660" height="220" rx="16" class="outline" />

  <!-- Left diagram: Teepee -->
  <g transform="translate(120 60)">
    <line x1="-40" y1="100" x2="40" y2="-10" class="outline" />
    <line x1="40" y1="100" x2="-20" y2="-6" class="outline" />
    <line x1="-10" y1="100" x2="60" y2="-6" class="outline" />
    <line x1="-25" y1="90" x2="45" y2="90" class="outline" />
    <line x1="-35" y1="70" x2="30" y2="65" class="outline" />

    <!-- Flame -->
    <path class="outline" d="M0,44 c10,-18 2,-34 -6,-46 c-8,12 -18,27 -10,44 c6,12 14,17 16,30" />
    <path class="fill" d="M-2 58 c6 -12 -2 -24 -8 -32 c-6 8 -12 18 -7 30 c4 8 9 12 10 20" />

    <text x="0" y="150" class="label" text-anchor="middle">Teepee – Fast Heat</text>
  </g>

  <!-- Right diagram: Log Cabin -->
  <g transform="translate(480 60)">
    <rect x="-50" y="40" width="100" height="60" class="outline" />
    <line x1="-60" y1="30" x2="60" y2="30" class="outline" />
    <line x1="-60" y1="70" x2="60" y2="70" class="outline" />
    <line x1="-50" y1="20" x2="50" y2="20" class="outline" />
    <line x1="-50" y1="60" x2="50" y2="60" class="outline" />
    <line x1="-50" y1="100" x2="50" y2="100" class="outline" />
    <line x1="-40" y1="10" x2="-40" y2="110" class="outline" />
    <line x1="40" y1="10" x2="40" y2="110" class="outline" />

    <!-- Inner flame -->
    <path class="outline" d="M0,62 c9,-14 3,-26 -4,-36 c-6,9 -14,20 -8,33 c5,9 11,13 12,23" />
    <path class="fill" d="M-1 76 c6 -10 -1 -20 -6 -27 c-5 7 -10 15 -6 26 c3 6 7 9 8 16" />

    <text x="0" y="150" class="label" text-anchor="middle">Log Cabin – Longer Burn</text>
  </g>

  <text x="350" y="280" class="caption">Choose structure for quick warmth or longer coals.</text>
</svg>
