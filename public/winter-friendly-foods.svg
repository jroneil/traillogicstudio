<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Winter-Friendly Foods</title>
  <desc id="desc">Six cold-friendly food ideas illustrated as line icons in a 3 by 2 grid.</desc>
  <style>
    :root { color: #0F172A; }
    text { font-family: 'Inter', Arial, sans-serif; fill: currentColor; font-size: 18px; font-weight: 600; }
    .title { font-size: 32px; font-weight: 700; }
    .subtitle { font-size: 16px; font-weight: 500; }
    .icon { fill: none; stroke: currentColor; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
  </style>
  <rect width="900" height="600" fill="#FFFFFF"/>

  <text class="title" x="450" y="70" text-anchor="middle">Winter-Friendly Foods</text>
  <text class="subtitle" x="450" y="98" text-anchor="middle">Compact calories that stay tasty in the cold</text>

  <!-- Grid lines -->
  <line class="icon" x1="300" y1="130" x2="300" y2="520" opacity="0.25"/>
  <line class="icon" x1="600" y1="130" x2="600" y2="520" opacity="0.25"/>
  <line class="icon" x1="80" y1="325" x2="820" y2="325" opacity="0.25"/>

  <!-- Instant oatmeal -->
  <g transform="translate(150 200)">
    <path class="icon" d="M-70 20 Q-60 55 0 60 Q60 55 70 20"/>
    <path class="icon" d="M-70 20 H70"/>
    <path class="icon" d="M-20 -10 Q-10 -40 0 -10"/>
    <path class="icon" d="M20 -10 Q30 -38 40 -10"/>
    <path class="icon" d="M-40 -10 Q-30 -34 -20 -10"/>
    <text x="0" y="115" text-anchor="middle">Instant oatmeal</text>
  </g>

  <!-- Tortilla + cheese -->
  <g transform="translate(450 200)">
    <circle class="icon" cx="0" cy="20" r="70"/>
    <path class="icon" d="M-30 -10 L50 30 L-10 60 Z"/>
    <path class="icon" d="M-50 40 q30 25 70 -5" opacity="0.5"/>
    <text x="0" y="115" text-anchor="middle">Tortilla + cheese</text>
  </g>

  <!-- Trail mix -->
  <g transform="translate(750 200)">
    <rect class="icon" x="-55" y="-25" width="110" height="90" rx="10"/>
    <path class="icon" d="M-55 -15 H55" opacity="0.5"/>
    <circle class="icon" cx="-25" cy="10" r="8"/>
    <circle class="icon" cx="5" cy="28" r="7"/>
    <path class="icon" d="M25 0 q12 10 0 20"/>
    <path class="icon" d="M-8 5 q-6 7 2 14"/>
    <text x="0" y="115" text-anchor="middle">Trail mix</text>
  </g>

  <!-- Energy bars -->
  <g transform="translate(150 430)">
    <rect class="icon" x="-70" y="-50" width="140" height="60" rx="12"/>
    <rect class="icon" x="-50" y="0" width="100" height="60" rx="12"/>
    <path class="icon" d="M-30 -20 h60" opacity="0.5"/>
    <path class="icon" d="M-25 30 h50" opacity="0.5"/>
    <text x="0" y="115" text-anchor="middle">Energy bars</text>
  </g>

  <!-- Ramen bowl -->
  <g transform="translate(450 430)">
    <path class="icon" d="M-80 -5 Q-70 70 0 70 Q70 70 80 -5 Z"/>
    <path class="icon" d="M-80 -5 H80"/>
    <path class="icon" d="M-60 -25 h120"/>
    <path class="icon" d="M-50 -40 h120"/>
    <path class="icon" d="M10 -60 v70"/>
    <path class="icon" d="M30 -60 v70"/>
    <text x="0" y="115" text-anchor="middle">Ramen bowl</text>
  </g>

  <!-- Nut butter packets -->
  <g transform="translate(750 430)">
    <rect class="icon" x="-70" y="-60" width="70" height="120" rx="10"/>
    <rect class="icon" x="0" y="-50" width="70" height="110" rx="10"/>
    <path class="icon" d="M-70 -40 h70" opacity="0.5"/>
    <path class="icon" d="M0 -30 h70" opacity="0.5"/>
    <path class="icon" d="M-35 0 q10 12 0 24"/>
    <path class="icon" d="M35 10 q12 14 0 28"/>
    <text x="0" y="115" text-anchor="middle">Nut butter packets</text>
  </g>
</svg>
