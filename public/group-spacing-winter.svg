<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" role="img" aria-labelledby="title desc">
  <title id="title">Group Spacing in Winter</title>
  <desc id="desc">Line-art diagram showing four closely spaced hikers on a packed trail and a wider spaced row with traction on icy terrain, with dashed arrows indicating distance.</desc>
  <style>
    .outline { fill: none; stroke: #111; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .text { fill: #111; font-family: "Helvetica Neue", Arial, sans-serif; font-size: 22px; }
    .arrow { stroke-dasharray: 10 8; }
    .arrowhead { fill: #111; }
  </style>

  <!-- Labels -->
  <text class="text" x="450" y="46" text-anchor="middle">Packed Trail: 1â€“3 meters apart</text>
  <text class="text" x="450" y="256" text-anchor="middle">Icy Terrain: Increase spacing</text>

  <defs>
    <!-- Base hiker icon -->
    <g id="hiker">
      <circle class="outline" cx="0" cy="0" r="14" />
      <path class="outline" d="M0 14 v34" />
      <path class="outline" d="M0 24 l-18 22" />
      <path class="outline" d="M0 24 l18 22" />
      <path class="outline" d="M0 48 l-12 26" />
      <path class="outline" d="M0 48 l12 26" />
      <path class="outline" d="M-6 6 l-12 -10" />
      <path class="outline" d="M6 6 l12 -10" />
    </g>

    <!-- Hiker with traction devices -->
    <g id="hiker-traction">
      <use href="#hiker" />
      <rect class="outline" x="-15" y="68" width="12" height="6" />
      <rect class="outline" x="3" y="68" width="12" height="6" />
      <path class="outline" d="M-15 71 l12 -6" />
      <path class="outline" d="M3 71 l12 -6" />
      <path class="outline" d="M-9 74 l6 -8" />
      <path class="outline" d="M9 74 l6 -8" />
    </g>
  </defs>

  <!-- Packed trail hikers and arrows -->
  <g transform="translate(120, 90)">
    <g aria-label="Packed trail hikers">
      <g transform="translate(0,0)"><use href="#hiker" /></g>
      <g transform="translate(230,0)"><use href="#hiker" /></g>
      <g transform="translate(460,0)"><use href="#hiker" /></g>
      <g transform="translate(690,0)"><use href="#hiker" /></g>
    </g>

    <g class="outline arrow" stroke="#111" aria-hidden="true">
      <line x1="35" y1="18" x2="200" y2="18" />
      <polygon class="arrowhead" points="35,18 47,12 47,24" />
      <polygon class="arrowhead" points="200,18 188,12 188,24" />

      <line x1="265" y1="18" x2="430" y2="18" />
      <polygon class="arrowhead" points="265,18 277,12 277,24" />
      <polygon class="arrowhead" points="430,18 418,12 418,24" />

      <line x1="495" y1="18" x2="660" y2="18" />
      <polygon class="arrowhead" points="495,18 507,12 507,24" />
      <polygon class="arrowhead" points="660,18 648,12 648,24" />
    </g>
  </g>

  <!-- Icy terrain hikers with traction and wider arrows -->
  <g transform="translate(60, 300)">
    <g aria-label="Icy terrain hikers with traction">
      <g transform="translate(0,0)"><use href="#hiker-traction" /></g>
      <g transform="translate(280,0)"><use href="#hiker-traction" /></g>
      <g transform="translate(560,0)"><use href="#hiker-traction" /></g>
      <g transform="translate(840,0)"><use href="#hiker-traction" /></g>
    </g>

    <g class="outline arrow" stroke="#111" aria-hidden="true">
      <line x1="25" y1="18" x2="250" y2="18" />
      <polygon class="arrowhead" points="25,18 37,12 37,24" />
      <polygon class="arrowhead" points="250,18 238,12 238,24" />

      <line x1="305" y1="18" x2="530" y2="18" />
      <polygon class="arrowhead" points="305,18 317,12 317,24" />
      <polygon class="arrowhead" points="530,18 518,12 518,24" />

      <line x1="585" y1="18" x2="810" y2="18" />
      <polygon class="arrowhead" points="585,18 597,12 597,24" />
      <polygon class="arrowhead" points="810,18 798,12 798,24" />
    </g>
  </g>
</svg>
