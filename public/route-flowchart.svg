<svg xmlns="http://www.w3.org/2000/svg" width="320" height="500" viewBox="0 0 320 500" role="img" aria-labelledby="title desc">
  <title id="title">Trail Planning Flowchart</title>
  <desc id="desc">Four-step flowchart for choosing a route, checking weather, setting daily mileage, and defining a bail-out plan.</desc>
  <defs>
    <style>
      .box { fill: #f9fbfd; stroke: #4a5568; stroke-width: 1.5; rx: 12; ry: 12; }
      .text { font-family: "Helvetica Neue", Arial, sans-serif; font-size: 16px; fill: #1a202c; font-weight: 600; }
      .connector { stroke: #4a5568; stroke-width: 1.5; }
      .mountain { fill: #cbd5e0; stroke: #4a5568; stroke-width: 1.5; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Mountain icon -->
  <g transform="translate(110 20)">
    <path class="mountain" d="M0 80 L45 10 L70 40 L95 0 L140 80 Z" />
    <path class="mountain" d="M45 55 L60 35 L75 60 Z" fill="#edf2f7" />
  </g>

  <!-- Boxes -->
  <rect class="box" x="60" y="120" width="200" height="60" rx="12" ry="12" />
  <rect class="box" x="60" y="210" width="200" height="60" rx="12" ry="12" />
  <rect class="box" x="60" y="300" width="200" height="60" rx="12" ry="12" />
  <rect class="box" x="60" y="390" width="200" height="60" rx="12" ry="12" />

  <!-- Text labels -->
  <text class="text" x="160" y="155" text-anchor="middle">Choose Route</text>
  <text class="text" x="160" y="245" text-anchor="middle">Check Weather</text>
  <text class="text" x="160" y="335" text-anchor="middle">Set Daily Mileage</text>
  <text class="text" x="160" y="425" text-anchor="middle">Set Bail-Out Plan</text>

  <!-- Connectors -->
  <line class="connector" x1="160" y1="180" x2="160" y2="210" />
  <line class="connector" x1="160" y1="270" x2="160" y2="300" />
  <line class="connector" x1="160" y1="360" x2="160" y2="390" />
</svg>
