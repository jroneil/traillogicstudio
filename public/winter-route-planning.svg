<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1100" viewBox="0 0 800 1100" aria-labelledby="title" role="img">
  <title id="title">Winter Route Planning</title>
  <defs>
    <style>
      .outline { stroke: #111; stroke-width: 2.5; fill: none; }
      .text { fill: #111; font-family: 'Inter','Arial',sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; }
      .title { fill: #111; font-family: 'Inter','Arial',sans-serif; font-size: 28px; font-weight: 800; text-anchor: middle; }
      .arrow { stroke: #111; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#111" />
    </marker>
  </defs>

  <rect x="10" y="10" width="780" height="1080" class="outline" rx="16" ry="16" />

  <text x="400" y="70" class="title">Winter Route Planning</text>

  <g transform="translate(100,130)" aria-label="Flowchart">
    <rect x="0" y="0" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="42" class="text">Choose Objective (Conservative)</text>

    <line x1="300" y1="70" x2="300" y2="120" class="arrow" />

    <rect x="0" y="120" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="162" class="text">Check Weather Window</text>

    <line x1="300" y1="190" x2="300" y2="240" class="arrow" />

    <rect x="0" y="240" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="282" class="text">Evaluate Snowpack &amp; Traction Needs</text>

    <line x1="300" y1="310" x2="300" y2="360" class="arrow" />

    <rect x="0" y="360" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="402" class="text">Analyze Slope Angles &amp; Exposure</text>

    <line x1="300" y1="430" x2="300" y2="480" class="arrow" />

    <rect x="0" y="480" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="522" class="text">Set Turnaround Time</text>

    <line x1="300" y1="550" x2="300" y2="600" class="arrow" />

    <rect x="0" y="600" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="642" class="text">Define Abort Criteria</text>

    <line x1="300" y1="670" x2="300" y2="720" class="arrow" />

    <rect x="0" y="720" width="600" height="70" class="outline" rx="14" ry="14" />
    <text x="300" y="762" class="text">Mark Bailout Routes</text>
  </g>
</svg>
