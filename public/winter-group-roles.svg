<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" aria-labelledby="title desc" role="img">
  <title id="title">Winter Group Roles</title>
  <desc id="desc">Line-art infographic showing four winter hiking group roles with monochrome icons and captions.</desc>
  <style>
    text { font-family: "Inter", "Segoe UI", system-ui, sans-serif; fill: #0f172a; }
    .label { font-size: 20px; font-weight: 600; text-anchor: middle; }
    .caption { font-size: 18px; text-anchor: middle; }
    .title { font-size: 32px; font-weight: 700; text-anchor: middle; }
    .icon { stroke: #0f172a; stroke-width: 2.5; fill: none; }
    .muted { stroke: #0f172a; stroke-width: 2.5; fill: rgba(15, 23, 42, 0.05); }
  </style>

  <text class="title" x="600" y="60">Winter Group Roles</text>

  <!-- Pace Leader -->
  <g transform="translate(150 100)">
    <g class="icon" aria-label="Pace Leader icon">
      <circle cx="70" cy="70" r="18"/>
      <path d="M70 88v44"/>
      <path d="M70 112l-26 24"/>
      <path d="M70 112l28 24"/>
      <path d="M44 136l-16 40"/>
      <path d="M98 136l16 40"/>
      <path d="M90 76l24 -8"/>
      <path d="M114 68l34 -10"/>
      <polyline points="148,58 170,68 148,78"/>
    </g>
    <text class="label" x="90" y="210">Pace Leader</text>
  </g>

  <!-- Navigator -->
  <g transform="translate(380 100)">
    <g class="icon" aria-label="Navigator icon">
      <polygon points="20,96 88,58 156,96 88,134"/>
      <line x1="88" y1="58" x2="88" y2="134"/>
      <circle cx="118" cy="94" r="28"/>
      <circle cx="118" cy="94" r="6" fill="none"/>
      <line x1="118" y1="66" x2="118" y2="78"/>
      <line x1="118" y1="110" x2="118" y2="122"/>
      <line x1="90" y1="94" x2="102" y2="94"/>
      <line x1="134" y1="94" x2="146" y2="94"/>
      <polyline points="40,110 20,144 60,140"/>
      <polyline points="136,110 156,144 116,140"/>
    </g>
    <text class="label" x="90" y="210">Navigator</text>
  </g>

  <!-- Sweep -->
  <g transform="translate(610 100)">
    <g class="icon" aria-label="Sweep icon">
      <circle cx="70" cy="70" r="18"/>
      <path d="M70 88v44"/>
      <path d="M70 112l-26 24"/>
      <path d="M70 112l28 24"/>
      <path d="M44 136l-16 40"/>
      <path d="M98 136l16 40"/>
      <polyline points="94,64 120,48 120,78"/>
      <line x1="120" y1="48" x2="140" y2="42"/>
    </g>
    <text class="label" x="90" y="210">Sweep</text>
  </g>

  <!-- Rotation Lead -->
  <g transform="translate(840 100)">
    <g aria-label="Rotation Lead icon">
      <g class="muted">
        <circle cx="30" cy="80" r="15"/>
        <path d="M30 95v34"/>
        <path d="M30 112l-14 18"/>
        <path d="M30 112l14 18"/>
        <path d="M16 130l-10 26"/>
        <path d="M44 130l10 26"/>
      </g>
      <g class="muted" transform="translate(44 12)">
        <circle cx="30" cy="80" r="15"/>
        <path d="M30 95v34"/>
        <path d="M30 112l-14 18"/>
        <path d="M30 112l14 18"/>
        <path d="M16 130l-10 26"/>
        <path d="M44 130l10 26"/>
      </g>
      <g class="icon" transform="translate(88 -4)">
        <circle cx="30" cy="80" r="18"/>
        <path d="M30 98v40"/>
        <path d="M30 118l-18 22"/>
        <path d="M30 118l18 22"/>
        <path d="M12 140l-10 26"/>
        <path d="M48 140l10 26"/>
        <polyline points="18,62 30,54 42,62"/>
      </g>
    </g>
    <text class="label" x="110" y="210">Rotation Lead</text>
  </g>

  <text class="caption" x="600" y="470">Clear roles = safer winter travel.</text>
</svg>
