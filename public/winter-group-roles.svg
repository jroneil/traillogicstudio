<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 360" aria-labelledby="title" role="img">
  <title>Winter Group Roles</title>
  <style>
    .frame { fill: none; stroke: #0f172a; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: #0f172a; }
    .label { font: 600 16px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; text-anchor: middle; }
    .caption { font: 14px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; text-anchor: middle; }
    .title { font: 700 24px 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; text-anchor: middle; }
  </style>

  <text x="480" y="40" class="title">Winter Group Roles</text>

  <!-- Pace Leader -->
  <g transform="translate(120, 110)">
    <circle class="frame" cx="0" cy="40" r="18" />
    <path class="frame" d="M0 58v36m-14 36 14-36 14 36" />
    <path class="frame" d="M-8 44c-14 12-30 36-30 36l14 8" />
    <path class="frame" d="M12 44c14 12 30 36 30 36l-14 8" />
    <path class="frame" d="M36 34h56m-12-12 12 12-12 12" />
    <text x="0" y="150" class="label">Pace Leader</text>
  </g>

  <!-- Navigator -->
  <g transform="translate(330, 110)">
    <rect class="frame" x="-50" y="-10" width="100" height="120" rx="10" />
    <path class="frame" d="M-30 24 0 -2 30 24 0 50Z" />
    <circle class="frame" cx="0" cy="24" r="8" />
    <path class="frame" d="M-52 52h104" />
    <circle class="frame" cx="32" cy="74" r="18" />
    <path class="frame" d="M32 56v36m-10 0h20m-10-20 10 6" />
    <text x="0" y="150" class="label">Navigator</text>
  </g>

  <!-- Sweep -->
  <g transform="translate(540, 110)">
    <circle class="frame" cx="-24" cy="30" r="16" />
    <path class="frame" d="M-24 46v28m-12 36 12-36 12 36" />
    <path class="frame" d="M-36 68c-18 12-28 32-28 32l12 8" />
    <path class="frame" d="M-12 68c18 12 28 32 28 32l-12 8" />
    <path class="frame" d="M22 10v42l20-10V0Z" />
    <line class="frame" x1="22" y1="10" x2="6" y2="-12" />
    <text x="0" y="150" class="label">Sweep</text>
  </g>

  <!-- Rotation Lead -->
  <g transform="translate(780, 110)">
    <path class="frame" d="M-70 100h140" />
    <g transform="translate(-50, 24)">
      <circle class="frame" cx="0" cy="0" r="14" />
      <path class="frame" d="M0 14v30m-10 32 10-32 10 32" />
    </g>
    <g transform="translate(-10, 24)">
      <circle class="frame" cx="0" cy="0" r="14" />
      <path class="frame" d="M0 14v30m-10 32 10-32 10 32" />
    </g>
    <g transform="translate(30, 10)">
      <circle class="frame fill" cx="0" cy="0" r="14" />
      <path class="frame" d="M0 14v34m-10 32 10-32 10 32" />
      <path class="frame" d="M-12 18c-12 10-20 24-20 24l10 6" />
      <path class="frame" d="M12 18c12 10 20 24 20 24l-10 6" />
    </g>
    <text x="0" y="150" class="label">Rotation Lead</text>
  </g>

  <text x="480" y="320" class="caption">Clear roles = safer winter travel.</text>
</svg>
