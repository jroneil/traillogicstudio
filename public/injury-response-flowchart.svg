<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <style>
      text { font-family: "Helvetica", "Arial", sans-serif; fill: #0E5B35; }
      .box { fill: #E5F4E8; stroke: #0E5B35; stroke-width: 2; }
      .decision { fill: #DDDDDD; stroke: #0E5B35; stroke-width: 2; }
      .critical { fill: #CC3333; stroke: #0E5B35; stroke-width: 2; }
      .small { font-size: 14px; }
      .label { font-size: 14px; font-weight: bold; }
      .title { font-size: 22px; font-weight: bold; }
      .footer { font-size: 14px; fill: #0E5B35; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#0E5B35" />
    </marker>
  </defs>

  <rect width="900" height="600" fill="#ffffff" />
  <text x="450" y="30" text-anchor="middle" class="title">TrailLogic – Injury Response</text>

  <!-- Something went wrong -->
  <rect class="box" x="300" y="60" width="300" height="60" rx="8" />
  <text x="450" y="97" text-anchor="middle" font-size="18" font-weight="bold">Something went wrong?</text>

  <!-- Arrow to STOP -->
  <line x1="450" y1="120" x2="450" y2="140" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />

  <!-- STOP -->
  <rect class="decision" x="300" y="140" width="300" height="60" rx="8" />
  <text x="450" y="177" text-anchor="middle" font-size="18" font-weight="bold">STOP – Don’t push through it.</text>

  <!-- Arrow to ASSESS -->
  <line x1="450" y1="200" x2="450" y2="225" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />

  <!-- ASSESS -->
  <rect class="box" x="260" y="225" width="380" height="75" rx="8" />
  <text x="450" y="260" text-anchor="middle" font-size="18" font-weight="bold">ASSESS – What’s wrong?</text>
  <text x="450" y="286" text-anchor="middle" class="small">Ask: pain, bleeding, dizziness, confusion?</text>

  <!-- Arrow to decision severe -->
  <line x1="450" y1="300" x2="450" y2="325" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Decision severe -->
  <polygon class="decision" points="450,325 520,355 450,385 380,355" />
  <text x="450" y="350" text-anchor="middle" font-size="16" font-weight="bold">Is there severe bleeding,</text>
  <text x="450" y="368" text-anchor="middle" font-size="16" font-weight="bold">chest pain, or confusion?</text>

  <!-- YES branch to SERIOUS -->
  <line x1="520" y1="355" x2="650" y2="355" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />
  <text x="585" y="345" class="label">YES</text>
  <rect class="critical" x="650" y="310" width="220" height="90" rx="10" />
  <text x="760" y="334" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">SERIOUS – Stabilize and call</text>
  <text x="760" y="354" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">for help if possible.</text>
  <text x="760" y="378" text-anchor="middle" class="small" fill="#ffffff">• Control bleeding</text>
  <text x="760" y="396" text-anchor="middle" class="small" fill="#ffffff">• Keep person warm</text>
  <text x="760" y="414" text-anchor="middle" class="small" fill="#ffffff">• Stay put unless unsafe</text>

  <!-- NO branch down -->
  <line x1="450" y1="385" x2="450" y2="415" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />
  <text x="465" y="405" class="label">NO</text>

  <!-- STABILIZE -->
  <rect class="box" x="280" y="415" width="340" height="80" rx="10" />
  <text x="450" y="445" text-anchor="middle" font-size="18" font-weight="bold">STABILIZE – Basic First Aid</text>
  <text x="450" y="469" text-anchor="middle" class="small">• Rest</text>
  <text x="450" y="487" text-anchor="middle" class="small">• Wrap sprain if needed</text>
  <text x="450" y="505" text-anchor="middle" class="small">• Cover blisters early</text>

  <!-- Arrow to walking decision -->
  <line x1="450" y1="495" x2="450" y2="520" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Walking decision -->
  <polygon class="decision" points="450,520 515,545 450,570 385,545" />
  <text x="450" y="546" text-anchor="middle" font-size="16" font-weight="bold">Can the person walk safely with support?</text>

  <!-- YES to DESCEND -->
  <line x1="515" y1="545" x2="650" y2="545" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />
  <text x="585" y="535" class="label">YES</text>
  <rect class="box" x="650" y="510" width="200" height="70" rx="10" />
  <text x="750" y="535" text-anchor="middle" font-size="16" font-weight="bold">DESCEND – Take safest</text>
  <text x="750" y="555" text-anchor="middle" font-size="16" font-weight="bold">route DOWN.</text>
  <text x="750" y="573" text-anchor="middle" class="small">Go slow, take breaks.</text>

  <!-- NO to STAY PUT -->
  <line x1="385" y1="545" x2="250" y2="545" stroke="#0E5B35" stroke-width="2" marker-end="url(#arrow)" />
  <text x="315" y="535" class="label">NO</text>
  <rect class="box" x="60" y="510" width="200" height="70" rx="10" />
  <text x="160" y="535" text-anchor="middle" font-size="16" font-weight="bold">STAY PUT or move</text>
  <text x="160" y="555" text-anchor="middle" font-size="16" font-weight="bold">short distance to safe spot.</text>
  <text x="160" y="573" text-anchor="middle" class="small">Prepare to call for help.</text>

  <!-- Footer -->
  <text x="450" y="595" text-anchor="middle" class="footer">TrailLogic Studio • Stop → Assess → Stabilize → Decide → Exit</text>
</svg>
