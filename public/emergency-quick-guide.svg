<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #0E5B35; font-weight: 700; }
      .subtitle { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #4A4A4A; font-weight: 500; }
      .section-header { fill: #83A98D; rx: 14; ry: 14; }
      .section-title { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #0E5B35; font-weight: 700; }
      .body { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #1F1F1F; font-weight: 500; }
      .action { font-family: 'Helvetica Neue', Arial, sans-serif; fill: #0E5B35; font-weight: 700; }
      .card { fill: #FFFFFF; stroke: #D8E3DA; stroke-width: 1; rx: 18; ry: 18; }
    </style>
  </defs>
  <rect width="800" height="900" fill="#FFFFFF"/>
  <text x="400" y="70" text-anchor="middle" class="title" font-size="30">Emergency Quick Guide – TrailLogic Studio</text>
  <text x="400" y="110" text-anchor="middle" class="title" font-size="26">Emergency Quick Guide</text>
  <text x="400" y="140" text-anchor="middle" class="subtitle" font-size="18">White Mountains Beginner Backpacking</text>
  <g transform="translate(60,180)">
    <rect width="680" height="150" class="card"/>
    <rect x="0" y="0" width="680" height="36" class="section-header"/>
    <text x="20" y="24" class="section-title" font-size="18">SECTION 1 — HYPOTHERMIA SIGNS</text>
    <g class="body" font-size="16">
      <text x="24" y="64">• Shivering</text>
      <text x="24" y="92">• Slurred speech</text>
      <text x="24" y="120">• Clumsiness</text>
      <text x="24" y="148">• Confusion</text>
    </g>
    <text x="360" y="148" text-anchor="end" class="action" font-size="16">Add warm layers + hot drink. Stop hiking.</text>
  </g>
  <g transform="translate(60,360)">
    <rect width="680" height="150" class="card"/>
    <rect x="0" y="0" width="680" height="36" class="section-header"/>
    <text x="20" y="24" class="section-title" font-size="18">SECTION 2 — HEAT EXHAUSTION</text>
    <g class="body" font-size="16">
      <text x="24" y="64">• Dizziness</text>
      <text x="24" y="92">• Nausea</text>
      <text x="24" y="120">• Headache</text>
      <text x="24" y="148">• Heavy sweating</text>
    </g>
    <text x="360" y="148" text-anchor="end" class="action" font-size="16">Move to shade, hydrate, rest 30–60 minutes.</text>
  </g>
  <g transform="translate(60,540)">
    <rect width="680" height="170" class="card"/>
    <rect x="0" y="0" width="680" height="36" class="section-header"/>
    <text x="20" y="24" class="section-title" font-size="18">SECTION 3 — FALL / INJURY</text>
    <g class="body" font-size="16">
      <text x="24" y="64">• Twisted ankle</text>
      <text x="24" y="92">• Loss of balance</text>
      <text x="24" y="120">• Severe pain when weight-bearing</text>
    </g>
    <text x="340" y="148" text-anchor="end" class="action" font-size="16">Stop immediately. Assess if 3 miles is possible. If not, turn back or call for help.</text>
  </g>
  <g transform="translate(60,740)">
    <rect width="680" height="220" class="card"/>
    <rect x="0" y="0" width="680" height="36" class="section-header"/>
    <text x="20" y="24" class="section-title" font-size="18">SECTION 4 — LOST ON TRAIL</text>
    <g class="body" font-size="16">
      <text x="24" y="64">• Stop</text>
      <text x="24" y="92">• Breathe</text>
      <text x="24" y="120">• Check map + GPS</text>
      <text x="24" y="148">• Backtrack to last known marker</text>
      <text x="24" y="176">• Stay put if unsafe</text>
    </g>
    <rect x="24" y="192" width="632" height="32" rx="12" ry="12" fill="#83A98D"/>
    <text x="340" y="214" text-anchor="middle" class="action" font-size="16">If injured or night approaching → Stay put + signal.</text>
  </g>
  <text x="400" y="880" text-anchor="middle" class="subtitle" font-size="14">TrailLogic Studio • Confidence. Clarity. Adventure.</text>
</svg>
