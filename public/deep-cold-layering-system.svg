<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" aria-labelledby="title desc" role="img">
  <title id="title">Deep-Cold Layering System</title>
  <desc id="desc">Four-slice human outline with labeled clothing layers for 20, 10, 0, and -10 degrees Fahrenheit with simple weather icons.</desc>
  <style>
    .grid-line { stroke: #222; stroke-width: 1; stroke-dasharray: 4 4; }
    .figure { stroke: #111; stroke-width: 3; fill: none; }
    .layer-rect { stroke: #111; stroke-width: 2; fill: none; rx: 6; }
    .label { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; font-size: 16px; fill: #111; text-anchor: middle; }
    .temp-label { font-size: 20px; font-weight: 700; letter-spacing: 0.5px; }
    .icon { stroke: #111; stroke-width: 2; fill: none; }
    .slice-title { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; font-size: 18px; font-weight: 700; text-anchor: middle; fill: #111; }
  </style>

  <defs>
    <g id="human-figure" class="figure">
      <circle cx="0" cy="-120" r="24" />
      <path d="M 0 -96 L 0 0" />
      <path d="M -36 -36 Q 0 -12 36 -36" />
      <path d="M -4 0 L -12 84" />
      <path d="M 4 0 L 12 84" />
      <path d="M -36 -52 L -72 -16" />
      <path d="M 36 -52 L 72 -16" />
      <path d="M -12 84 L -8 150" />
      <path d="M 12 84 L 8 150" />
    </g>

    <g id="wind-icon" class="icon">
      <path d="M 0 0 H 34" />
      <path d="M 12 10 H 46" />
      <path d="M 8 -10 H 28" />
    </g>

    <g id="snow-icon" class="icon">
      <path d="M 0 -12 V 12" />
      <path d="M -10 -6 L 10 6" />
      <path d="M -10 6 L 10 -6" />
    </g>

    <g id="thermo-icon" class="icon">
      <path d="M 0 -16 V 6" />
      <circle cx="0" cy="10" r="6" />
    </g>
  </defs>

  <g aria-label="Layer columns" stroke-linecap="round" stroke-linejoin="round">
    <rect class="grid-line" x="90" y="80" width="220" height="520" />
    <rect class="grid-line" x="390" y="80" width="220" height="520" />
    <rect class="grid-line" x="690" y="80" width="220" height="520" />
    <rect class="grid-line" x="990" y="80" width="220" height="520" />
  </g>

  <g aria-label="20 degrees layers" transform="translate(200 160)">
    <text class="slice-title" x="0" y="-60">20°F Layering</text>
    <use href="#human-figure" />
    <g aria-label="Layer stack" transform="translate(0 200)">
      <rect class="layer-rect" x="-70" y="-32" width="140" height="40" />
      <text class="label" x="0" y="-6">Base Layer</text>
      <rect class="layer-rect" x="-80" y="18" width="160" height="40" />
      <text class="label" x="0" y="44">Mid Layer</text>
      <rect class="layer-rect" x="-90" y="68" width="180" height="40" />
      <text class="label" x="0" y="94">Insulation Layer</text>
      <rect class="layer-rect" x="-100" y="118" width="200" height="40" />
      <text class="label" x="0" y="144">Shell Layer</text>
    </g>
    <g aria-label="icons" transform="translate(0 360)">
      <use href="#wind-icon" />
      <use href="#snow-icon" transform="translate(70 0)" />
      <use href="#thermo-icon" transform="translate(140 0)" />
      <text class="label temp-label" x="190" y="6">20°F</text>
    </g>
  </g>

  <g aria-label="10 degrees layers" transform="translate(500 160)">
    <text class="slice-title" x="0" y="-60">10°F Layering</text>
    <use href="#human-figure" />
    <g aria-label="Layer stack" transform="translate(0 200)">
      <rect class="layer-rect" x="-70" y="-32" width="140" height="40" />
      <text class="label" x="0" y="-6">Base Layer</text>
      <rect class="layer-rect" x="-80" y="18" width="160" height="40" />
      <text class="label" x="0" y="44">Mid Layer</text>
      <rect class="layer-rect" x="-90" y="68" width="180" height="40" />
      <text class="label" x="0" y="94">Insulation Layer</text>
      <rect class="layer-rect" x="-100" y="118" width="200" height="40" />
      <text class="label" x="0" y="144">Shell Layer</text>
    </g>
    <g aria-label="icons" transform="translate(0 360)">
      <use href="#wind-icon" />
      <use href="#snow-icon" transform="translate(70 0)" />
      <use href="#thermo-icon" transform="translate(140 0)" />
      <text class="label temp-label" x="190" y="6">10°F</text>
    </g>
  </g>

  <g aria-label="zero degrees layers" transform="translate(800 160)">
    <text class="slice-title" x="0" y="-60">0°F Layering</text>
    <use href="#human-figure" />
    <g aria-label="Layer stack" transform="translate(0 200)">
      <rect class="layer-rect" x="-70" y="-32" width="140" height="40" />
      <text class="label" x="0" y="-6">Base Layer</text>
      <rect class="layer-rect" x="-80" y="18" width="160" height="40" />
      <text class="label" x="0" y="44">Mid Layer</text>
      <rect class="layer-rect" x="-90" y="68" width="180" height="40" />
      <text class="label" x="0" y="94">Insulation Layer</text>
      <rect class="layer-rect" x="-100" y="118" width="200" height="40" />
      <text class="label" x="0" y="144">Shell Layer</text>
    </g>
    <g aria-label="icons" transform="translate(0 360)">
      <use href="#wind-icon" />
      <use href="#snow-icon" transform="translate(70 0)" />
      <use href="#thermo-icon" transform="translate(140 0)" />
      <text class="label temp-label" x="190" y="6">0°F</text>
    </g>
  </g>

  <g aria-label="negative ten degrees layers" transform="translate(1100 160)">
    <text class="slice-title" x="0" y="-60">-10°F Layering</text>
    <use href="#human-figure" />
    <g aria-label="Layer stack" transform="translate(0 200)">
      <rect class="layer-rect" x="-70" y="-32" width="140" height="40" />
      <text class="label" x="0" y="-6">Base Layer</text>
      <rect class="layer-rect" x="-80" y="18" width="160" height="40" />
      <text class="label" x="0" y="44">Mid Layer</text>
      <rect class="layer-rect" x="-90" y="68" width="180" height="40" />
      <text class="label" x="0" y="94">Insulation Layer</text>
      <rect class="layer-rect" x="-100" y="118" width="200" height="40" />
      <text class="label" x="0" y="144">Shell Layer</text>
    </g>
    <g aria-label="icons" transform="translate(0 360)">
      <use href="#wind-icon" />
      <use href="#snow-icon" transform="translate(70 0)" />
      <use href="#thermo-icon" transform="translate(140 0)" />
      <text class="label temp-label" x="195" y="6">-10°F</text>
    </g>
  </g>
</svg>
