<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">TrailLogic Fitness Prep Summary</title>
  <desc id="desc">Compact 4-week hiking preparation reference card with goals, weekly rhythm, and key exercises.</desc>
  <rect width="800" height="600" fill="#ffffff"/>
  <rect x="50" y="40" width="700" height="520" rx="24" ry="24" fill="#f7f9f8" stroke="#0E5B35" stroke-width="3"/>
  <text x="400" y="100" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="32" fill="#0E5B35" font-weight="700">TrailLogic Fitness Prep Summary</text>
  <text x="400" y="132" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="18" fill="#0E5B35" font-weight="500">4 Weeks to a 2–3 Day Trip</text>

  <g transform="translate(100,160)">
    <rect x="0" y="0" width="600" height="120" rx="18" ry="18" fill="#ffffff" stroke="#e1e7e4" stroke-width="2"/>
    <text x="20" y="32" font-family="'Inter', Arial, sans-serif" font-size="20" fill="#0E5B35" font-weight="700">Goal</text>
    <text x="20" y="64" font-family="'Inter', Arial, sans-serif" font-size="18" fill="#1a1a1a" xml:space="preserve">Be able to walk/hike 2–3 hours</text>
    <text x="20" y="90" font-family="'Inter', Arial, sans-serif" font-size="18" fill="#1a1a1a" xml:space="preserve">with hills and a light pack,</text>
    <text x="20" y="116" font-family="'Inter', Arial, sans-serif" font-size="18" fill="#1a1a1a" xml:space="preserve">and feel ready to repeat that for 2–3 days.</text>
  </g>

  <g transform="translate(100,310)">
    <rect x="0" y="0" width="600" height="150" rx="18" ry="18" fill="#ffffff" stroke="#e1e7e4" stroke-width="2"/>
    <text x="20" y="32" font-family="'Inter', Arial, sans-serif" font-size="20" fill="#0E5B35" font-weight="700">Weekly Rhythm</text>
    <g font-family="'Inter', Arial, sans-serif" font-size="18" fill="#1a1a1a">
      <text x="20" y="64">• 2x walks or hikes</text>
      <text x="20" y="92">• 2x strength days (20–30 min)</text>
      <text x="20" y="120">• 1x longer walk/hike</text>
      <text x="20" y="148">• 2x rest/easy days</text>
    </g>
  </g>

  <g transform="translate(100,490)">
    <rect x="0" y="0" width="600" height="100" rx="18" ry="18" fill="#ffffff" stroke="#e1e7e4" stroke-width="2"/>
    <text x="20" y="32" font-family="'Inter', Arial, sans-serif" font-size="20" fill="#0E5B35" font-weight="700">Key Exercises</text>
    <g font-family="'Inter', Arial, sans-serif" font-size="18" fill="#1a1a1a">
      <text x="20" y="64">• Squats, step-ups, wall sits</text>
      <text x="20" y="92">• Planks, glute bridges</text>
      <text x="20" y="120">• Light stretching after sessions</text>
    </g>
  </g>

  <text x="400" y="570" text-anchor="middle" font-family="'Inter', Arial, sans-serif" font-size="14" fill="#0E5B35">TrailLogic Studio • Progress, not punishment.</text>
</svg>
